{include file="header" /}

<body>
  <section class="el-container  is-vertical">
    {include file="top" /}
    <section class="el-container">
      {include file="left" /}
      <section class="el-container  is-vertical">
        <main class="el-main" id="main">
          <div id="app">
            <fieldset>
              <legend v-text="title"></legend>
            </fieldset>
            <el-row>
              <el-col :span="12">
                <el-card>
                  <div slot="header">
                    <span>属性信息</span>
                  </div>
                  <el-form :model="formData" ref="ruleForm" :rules="rules" label-position="left" label-width="120px">
                    <el-form-item label="属性名" prop="attr">
                      <el-input v-model="formData.attr" clearable></el-input>
                    </el-form-item>
                    <el-form-item label="字段名" prop="abbr">
                      <el-input v-model="formData.abbr" :disabled="isModify"></el-input>
                    </el-form-item>
                    <el-form-item label="类型" prop="type">
                      <el-select v-model="formData.type" placeholder="请选择">
                        <el-option v-for="item in options" :key="item.value" :label="item.label" :value="item.value">
                        </el-option>
                      </el-select>
                    </el-form-item>
                    <el-form-item>
                      <el-button type="primary" @click="submitForm('ruleForm')" icon="el-icon-check">提交</el-button>
                      <el-button type="info" icon="el-icon-d-arrow-left" @click="returnIndex()" plain>返回</el-button>
                    </el-form-item>
                  </el-form>
                </el-card>
              </el-col>
            </el-row>
          </div>
        </main>
        {include file="footer" /}
      </section>
    </section>
  </section>

  <script type="text/javascript">
    let app = new Vue({
      el: '#app',
      data: {
        isModify: querystring.keyAbbr ? true : false,
        title: querystring.keyAbbr ? '【' + decodeURIComponent(querystring.ddName) + '】模型修改属性' : '【' + decodeURIComponent(querystring.ddName) + '】模型添加属性',
        // 表单数据
        formData: {
          attr: '',
          abbr: '',
          type: '',
          table_name: querystring.ddTableName
        },
        // 验证器 校验规则参见 https://github.com/yiminghe/async-validator
        rules: {
          attr: [
            { required: true, message: '请输入属性名称', trigger: 'blur' },
          ],
          abbr: [
            { required: true, message: '请输入字段名', trigger: 'blur' },
          ],
          type: [
            { required: true, message: '请选择属性类型', trigger: 'blur' },
          ],
        },
        options: [
          {
            label: '文本',
            value: 1
          }, {
            label: '图片',
            value: 2
          }
        ]
      },
      methods: {
        // 提交表单
        submitForm(formName) {
          this.$refs[formName].validate((valid) => {
            if (valid) {
              // 通过校验
              var data = deepCopy(this.formData);
              data.table_name = querystring.ddTableName;
              console.log(data);
              let router = querystring.keyAbbr ? 'api_systems/dds/mod_table_field' : 'api_systems/dds/add_table_field';

              httpRequest('POST', router, data).then((resp) => {
                this.$message.success(resp.msg);
                setTimeout(() => {
                  this.returnIndex();
                }, 500);
              })

            } else {
              return false;
            }
          });
        },
        // 返回列表页
        returnIndex() {
          location = location.origin + '/admin/dds/keys' + querystringStringify({ ddName: querystring.ddName, ddTableName: querystring.ddTableName, currentDdsPage: querystring.currentDdsPage });
        }
      },
      mounted() {
        if (querystring.keyAbbr) {
          // 获取当前模型属性信息
          httpRequest('post', 'api_systems/dds/get_table_field', { table_name: querystring.ddTableName, abbr: querystring.keyAbbr }).then((resp) => {
            this.formData = resp.data;
          });
        }
      }
    })
  </script>
</body>

</html>
