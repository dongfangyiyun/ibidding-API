{include file="header" /}

<body>

  <section class="el-container  is-vertical">
    {include file="top" /}
    <section class="el-container">
      {include file="left" /}
      <section class="el-container  is-vertical">
        <main class="el-main" id="main">
          <div id="app">
            <fieldset>
              <legend v-text="title"></legend>
            </fieldset>
            <el-row>
              <el-col :span="12">
                <el-card>
                  <div slot="header">
                    <span>模型信息</span>
                  </div>
                  <el-form :model="formData" ref="ruleForm" :rules="rules" label-position="left" label-width="120px">
                    <el-form-item label="模型名称" prop="name">
                      <el-input v-model="formData.name" clearable></el-input>
                    </el-form-item>
                    <el-form-item label="模型数据表名" prop="table_name">
                      <el-input v-model="formData.table_name" :disabled="formData.id"></el-input>
                    </el-form-item>
                    <el-form-item label="模型简介" prop="intro">
                      <el-input v-model="formData.intro" clearable type="textarea"></el-input>
                    </el-form-item>
                    <el-form-item>
                      <el-button type="primary" @click="submitForm('ruleForm')" icon="el-icon-check">提交</el-button>
                      <el-button type="info" @click="returnIndex()" icon="el-icon-d-arrow-left" plain>返回</el-button>
                    </el-form-item>
                  </el-form>
                </el-card>
              </el-col>
            </el-row>
          </div>

        </main>
        {include file="footer" /}
      </section>
    </section>
  </section>


  <script type="text/javascript">
    let app = new Vue({
      el: '#app',
      data: {
        title: querystring.ddId ? '修改模型' : '新增模型',
        // 表单数据
        formData: {
          name: '',
          table_name: '',
          intro: ''
        },
        // 验证器 校验规则参见 https://github.com/yiminghe/async-validator
        rules: {
          name: [
            { required: true, message: '请输入模型名称', trigger: 'blur' },
          ],
          table_name: [
            { required: true, message: '请输入模型数据表名', trigger: 'blur' },
          ],
        }
      },
      methods: {
        // 提交表单
        submitForm(formName) {
          this.$refs[formName].validate((valid) => {
            if (valid) {
              // 通过校验
              let data = deepCopy(app.formData);
              console.log(data);
              let router = querystring.ddId ? 'api_systems/dds/update' : 'api_systems/dds/save';
              httpRequest('POST', router, data).then((resp) => {
                this.$message.success(resp.msg);
                setTimeout(() => {
                  this.returnIndex();
                }, 500);
              })
            } else {
              return false;
            }
          });
        },
        // 返回列表页
        returnIndex() {
          location = location.origin + '/admin/dds/index' + querystringStringify({ currentPage: querystring.currentPage });
        }
      },
      mounted() {
        if (querystring.ddId) {
          httpRequest('POST', 'api_systems/dds/read', { id: querystring.ddId }).then((resp) => {
            this.formData = resp.data;
          });
        }
      }
    })

  </script>

</body>

</html>
