{include file="header" /}

<body>

  <section class="el-container  is-vertical">
    {include file="top" /}
    <section class="el-container">
      {include file="left" /}
      <section class="el-container  is-vertical">
        <main class="el-main" id="main">
          <div id="app">
            <fieldset>
              <legend v-text="title"></legend>
            </fieldset>

            <el-row :gutter="20">
              <el-col :span="12">
                <el-card>
                  <div slot="header">
                    <span>优惠券内容</span>
                  </div>
                  <el-form :model="formData" ref="ruleForm" label-position="left" label-width="140px">
                    <el-form-item label="所属活动" prop="market_activity_id">
                      <el-input v-model="formData.activity_name" disabled></el-input>
                    </el-form-item>
                    <el-form-item label="优惠券类别" prop="coupon_type">
                      <el-select v-model="formData.coupon_type" placeholder="请选择" disabled>
                        <el-option label="满减优惠券" value="full"></el-option>
                        <el-option label="折扣优惠券" value="discount"></el-option>
                      </el-select>
                    </el-form-item>
                    <el-form-item label="失效时间" prop="expiry_time">
                      <el-date-picker v-model="formData.expiry_time" type="datetime" placeholder="选择失效时间" value-format="yyyy-MM-dd HH:mm:ss" disabled></el-date-picker>
                    </el-form-item>
                    <el-form-item label="使用所需金额" prop="reach_money">
                      <el-input v-model="formData.reach_money" disabled></el-input>
                    </el-form-item>
                    <el-form-item label="优惠折扣/减免" prop="change_value">
                      <el-input v-model="formData.change_value" disabled></el-input>
                    </el-form-item>
                    <el-form-item label="是否使用" prop="status">
                      <el-radio disabled v-model="formData.status" :label="status[0]">未使用</el-radio>
                      <el-radio disabled v-model="formData.status" :label="status[1]">已使用</el-radio>
                    </el-form-item>
                    <el-form-item>
                      <!-- <el-button type="primary" @click="submitForm('ruleForm')" icon="el-icon-check">提交</el-button> -->
                      <el-button type="info" icon="el-icon-d-arrow-left" @click="returnIndex()" plain>返回</el-button>
                    </el-form-item>
                  </el-form>
                </el-card>
              </el-col>
            </el-row>
          </div>
        </main>
        {include file="footer" /}
      </section>
    </section>
  </section>

  <script type="text/javascript">

    let app = new Vue({
      el: '#app',
      data: {
        // 页面标题
        title: querystring.activityId ? '编辑优惠券' : '新增优惠券',
        // 表单数据
        formData: {
          market_activity_id: '',
          coupon_type: '',
          reach_money: '',
          change_value: '',
          expiry_time: '',
          issue_num: '',
        },
        // 状态待选项
        status: [1, 2],
        // 校验规则
        rules: {
          market_activity_id: [
            { required: true, message: '请选择所属活动', trigger: 'blur' },
          ],
          coupon_type: [
            { required: true, message: '请选择优惠券类型', trigger: 'blur' },
          ],
          reach_money: [
            { required: true, message: '请输入使用条件', trigger: 'blur' },
          ],
          change_value: [
            { required: true, message: '请输入优惠减免/折扣', trigger: 'blur' },
          ]

        },
        market_activities: []
      },
      methods: {
        // 提交表单
        submitForm(formName) {
          this.$refs[formName].validate((valid) => {
            if (valid) {
              // 通过校验
              let data = deepCopy(app.formData);
              data.use_num = data.use_num || 0;
              data.status = data.status || 1;
              let router = querystring.couponId ? 'api_market/coupons/update' : 'api_market/coupons/save';
              httpRequest('post', router, data).then((resp) => {
                this.$message.success(resp.msg);
                setTimeout(() => {
                  this.returnIndex();
                }, 500)
              });
            } else {
              return false;
            }
          });
        },
        // 返回列表页
        returnIndex() {
          location = location.origin + '/admin/user_coupons/index' + querystringStringify({ currentPage: querystring.currentPage });
        },
      },
      mounted() {
        // 优惠券活动列表
        httpRequest('POST', 'api_market/market_activities/index').then((resp) => {
          this.market_activities = resp.data.filter(item => item.type == 'coupon');

          if (querystring.couponId) {
            httpRequest('POST', 'api_users/user_coupons/read', { id: querystring.couponId }).then(resp => {
              this.formData = resp.data;
            })
          }
        })
      }
    });
  </script>

</body>

</html>
