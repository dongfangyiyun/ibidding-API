{include file="header" /}

<body>

  <section class="el-container  is-vertical">
    {include file="top" /}
    <section class="el-container">
      {include file="left" /}
      <section class="el-container  is-vertical">
        <main class="el-main" id="main">
          <div id="app">
            <fieldset>
              <legend v-text="title"></legend>
            </fieldset>
            <el-row :gutter="20">
              <el-col :span="16">
                <el-card>
                  <div slot="header">
                    <span>会员认证内容</span>
                  </div>
                  <el-form :model="formData" ref="ruleForm" :rules="rules" label-position="left" label-width="120px">
                    <el-form-item label="真实姓名" prop="name">
                      <el-input v-model="formData.name" clearable></el-input>
                    </el-form-item>
                    <el-form-item label="身份证号" prop="id_card">
                      <el-input v-model="formData.id_card" clearable></el-input>
                    </el-form-item>
                    <el-form-item label="身份证正面照" prop="id_card_front_img">
                      <ul class="el-upload-list el-upload-list--picture-card" v-show="formData.id_card_front_img">
                        <li class="el-upload-list__item is-ready">
                          <img :src="formData.id_card_front_img" class="el-upload-list__item-thumbnail">
                          <span class="el-upload-list__item-actions">
                            <span class="el-upload-list__item-delete" @click="formData.id_card_front_img = ''">
                              <i class="el-icon-delete"></i>
                            </span>
                          </span>
                        </li>
                      </ul>
                      <div class="el-upload el-upload--picture-card" @click="fileClick('id_card_front_img');">
                        <i class="el-icon-plus"></i>
                      </div>
                    </el-form-item>
                    <el-form-item label="身份证反面照" prop="id_card_back_img">
                      <ul class="el-upload-list el-upload-list--picture-card" v-show="formData.id_card_back_img">
                        <li class="el-upload-list__item is-ready">
                          <img :src="formData.id_card_back_img" class="el-upload-list__item-thumbnail">
                          <span class="el-upload-list__item-actions">
                            <span class="el-upload-list__item-delete" @click="formData.id_card_back_img = ''">
                              <i class="el-icon-delete"></i>
                            </span>
                          </span>
                        </li>
                      </ul>
                      <div class="el-upload el-upload--picture-card" @click="fileClick('id_card_back_img');">
                        <i class="el-icon-plus"></i>
                      </div>
                    </el-form-item>
                    <el-form-item label="认证状态" prop="status">
                      <el-radio v-model="formData.status" :label="statusLabels[0]">审核中</el-radio>
                      <el-radio v-model="formData.status" :label="statusLabels[1]">审核不通过</el-radio>
                      <el-radio v-model="formData.status" :label="statusLabels[2]">审核通过</el-radio>
                    </el-form-item>
                    <el-form-item>
                      <el-button type="primary" @click="submitForm('ruleForm')" icon="el-icon-check">提交</el-button>
                      <el-button type="info" icon="el-icon-d-arrow-left" @click="returnIndex()" plain>返回</el-button>
                    </el-form-item>
                  </el-form>
                </el-card>
              </el-col>
              <el-col :span="8">
                <!-- 图集 -->
                <el-card body-style="text-align: center;">
                  <div slot="header">
                    <span>其他证件照</span>
                    <el-button style="float: right; padding: 3px 0" type="text" @click="fileClick('imgsAdd');">增加其他证件照</el-button>
                  </div>
                  <div v-for="(img, imgKey) in formData.imgs" :key="imgKey" style="margin-top:10px;">
                    <ul class="el-upload-list el-upload-list--picture-card" v-show="img != ''">
                      <li class="el-upload-list__item is-ready">
                        <img :src="img" class="el-upload-list__item-thumbnail">
                        <span class="el-upload-list__item-actions">
                          <span class="el-upload-list__item-edit" @click="fileClick('imgEdit', imgKey);">
                            <i class="el-icon-edit"></i>
                          </span>
                          <span class="el-upload-list__item-delete" @click="formData.imgs.splice(imgKey, 1)">
                            <i class="el-icon-delete"></i>
                          </span>
                        </span>
                      </li>
                    </ul>
                  </div>
                </el-card>
              </el-col>
            </el-row>
            <input @change="fileChange($event)" type="file" id="imgAdd" style="display: none">
            <input @change="fileChange($event)" type="file" id="imgsAdd" style="display: none" multiple>
          </div>
        </main>
        {include file="footer" /}
      </section>
    </section>
  </section>

  <script type="text/javascript">

    let app = new Vue({
      el: '#app',
      data: {
        title: querystring.authId ? '编辑会员认证' : '新增会员认证',
        formData: {
          name: '',
          id_card: '',
          author: '',
          id_card_front_img: '',
          id_card_back_img: '',
          imgs: [],
          status: 1
        },
        statusLabels: [1, 2, 3],
        rules: {
          // name: [
          //   { required: true, message: '请输入标题', trigger: 'blur' },
          // ],
          // id_card: [
          //   { required: true, message: '请选择类别', trigger: 'blur' },
          // ],
          id_card_front_img: [
            { required: true, message: '请上传身份证正面照片', trigger: 'blur' },
          ],
          id_card_back_img: [
            { required: true, message: '请上传身份证反面照片', trigger: 'blur' },
          ],

        },
        // 上传会员认证类型
        currentUploadType: '',
        currentUploadIndex: 0,
      },
      watch: {
        type_ids(value) {
          this.formData.type_id = value[value.length - 1];
        }
      },
      methods: {
        submitForm(formName) {
          this.$refs[formName].validate((valid) => {
            if (valid) {
              // 通过校验
              let data = deepCopy(app.formData);
              console.log(data)
              let router = querystring.authId ? 'api_users/user_auths/update' : 'api_users/user_auths/save'
              httpRequest('post', router, data).then((resp) => {
                this.$message({
                  type: 'success',
                  message: resp.msg
                })
                setTimeout(() => {
                  this.returnIndex();
                }, 500)
              });
            } else {
              return false;
            }
          });
        },
        // 返回列表页
        returnIndex() {
          location = location.origin + '/admin/user_auths/index' + querystringStringify({ currentPage: querystring.currentPage });
        },
        fileClick(type, index) {
          this.currentUploadType = type;
          if (type == 'imgsAdd' || type == 'id_card_front_img' || type == 'id_card_back_img') {
            document.getElementById('imgsAdd').click();
          } else {
            if (type == 'imgEdit') {
              this.currentUploadIndex = index;
            }
            document.getElementById('imgAdd').click();
          }
        },
        //文件发生该变
        fileChange(el) {
          if (!el.target.files[0].size) return;
          this.fileList(el.target);
          el.target.value = ''
        },
        //文件列表
        fileList(fileList) {
          let files = fileList.files;
          for (let i = 0; i < files.length; i++) {
            //判断是否为文件夹
            if (files[i].type != '') {
              this.fileAdd(files[i]);
            } else {
              //文件夹处理
              this.folders(fileList.items[i]);
            }
          }
        },
        //文件夹处理
        folders(files) {
          //判断是否为原生file
          if (files.kind) {
            files = files.webkitGetAsEntry();
          }
          files.createReader().readEntries((file) => {
            for (let i = 0; i < file.length; i++) {
              if (file[i].isFile) {
                this.foldersAdd(file[i]);
              } else {
                this.folders(file[i]);
              }
            }
          })
        },
        foldersAdd(entry) {
          entry.file(function (file) {
            this.fileAdd(file)
          })
        },
        fileAdd(file) {
          //判断是否为图片文件
          if (file.type.indexOf('image') == -1) {
            this.$message({
              type: 'error',
              message: '请选择图片类型的文件'
            })
          } else {
            let reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = function () {
              file.src = this.result;
              if (app.currentUploadType == 'imgsAdd') {
                app.formData.imgs.push(file.src)
              } else if (app.currentUploadType == 'imgEdit') {
                app.$set(app.formData.imgs, app.currentUploadIndex, file.src)
              } else if (app.currentUploadType == 'id_card_front_img' || app.currentUploadType == 'id_card_back_img') {
                app.formData[app.currentUploadType] = file.src;
              }
            }
          }
        },
      },
      mounted() {
        if (querystring.authId) {
          // 加载会员认证详情
          httpRequest('POST', 'api_users/user_auths/read', { id: querystring.authId }).then((resp) => {
            this.formData = resp.data;
          });
        }
      }
    });
  </script>

</body>

</html>
