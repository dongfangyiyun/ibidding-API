{include file="header" /}

<body>
  <section class="el-container  is-vertical">
    {include file="top" /}
    <section class="el-container">
      {include file="left" /}
      <section class="el-container  is-vertical">
        <main class="el-main" id="main">
          <div id="app">
            <fieldset>
              <legend>会员认证</legend>
            </fieldset>
            <!-- 筛选 -->
            <el-row style="margin-bottom: 10px;">
              <el-col>
                <el-card>
                  <div slot="header">
                    <span>查询</span>
                  </div>
                  <!-- 筛选条件 -->
                  <el-row :gutter="20">
                    <el-col :span="5">
                      <el-input placeholder="请输入手机号码" v-model="searchData.mobile">
                        <template slot="prepend">手机号码</template>
                      </el-input>
                    </el-col>
                    <el-col :span="5">
                      <el-input placeholder="请输入用户昵称" v-model="searchData.nick_name">
                        <template slot="prepend">用户昵称</template>
                      </el-input>
                    </el-col>
                    <el-col :span="4">
                      <el-button icon="el-icon-search" @click="search();"></el-button>
                      <el-button icon="el-icon-refresh" @click="refresh();"></el-button>
                    </el-col>
                  </el-row>
                </el-card>
              </el-col>
              <!-- 新增 -->
              <el-col :span="4">
              </el-col>
            </el-row>

            <!-- 列表 -->
            <el-row>
              <el-col>
                <el-card>
                  <div slot="header">
                    <span>会员认证列表</span>
                    <el-button type="primary" icon="el-icon-plus" style="float:right;" size="mini" @click="goAdd()">新增会员认证</el-button>
                  </div>
                  <div style="margin-bottom: 10px;">
                    <el-button type="danger" size="small" plain icon="el-icon-delete" @click="multiOperate('delete')" :disabled="multipleSelection.length == 0">批量删除</el-button>
                    <el-button type="danger" size="small" plain icon="el-icon-error" @click="multiOperate('no_pass_auth')" :disabled="multipleSelection.length == 0">批量不通过审核</el-button>
                    <el-button type="success" size="small" plain icon="el-icon-success" @click="multiOperate('pass_auth')" :disabled="multipleSelection.length == 0">批量通过审核</el-button>
                  </div>
                  <!-- 表格 -->
                  <template>
                    <el-table :data="tableData" stripe style="width: 100%" @selection-change="handleSelectionChange">
                      <el-table-column type="selection" width="55"> </el-table-column>
                      <el-table-column prop="id" label="ID" width="80" sortable></el-table-column>
                      <!-- <el-table-column prop="user_id" label="用户ID" sortable></el-table-column> -->
                      <el-table-column prop="user_info.mobile" label="用户手机号" sortable></el-table-column>
                      <el-table-column prop="user_info.nick_name" label="用户昵称" sortable></el-table-column>
                      <!-- <el-table-column prop="name" label="真实姓名"></el-table-column> -->
                      <!-- <el-table-column prop="id_card" label="身份证号"></el-table-column> -->
                      <el-table-column prop="id_card_front_img" label="正面照">
                        <template slot-scope="scope">
                          <img :src="scope.row.id_card_front_img" style="max-width: 45%;">
                        </template>
                      </el-table-column>
                      <el-table-column prop="id_card_back_img" label="反面照">
                        <template slot-scope="scope">
                          <img :src="scope.row.id_card_back_img" style="max-width: 45%;">
                        </template>
                      </el-table-column>
                      <el-table-column prop="status" label="状态" :filters="statusFilters" :filter-method="statusFilterHandler">
                        <template slot-scope="scope">
                          <el-tag v-if="scope.row.status == 1" type="primary" size="mini">审核中</el-tag>
                          <el-tag v-else-if="scope.row.status == 2" type="danger" size="mini">审核未通过</el-tag>
                          <el-tag v-else-if="scope.row.status == 3" type="success" size="mini">审核通过</el-tag>
                        </template>
                      </el-table-column>
                      <!-- <el-table-column prop="update_time" label="更新时间" sortable>
                        <template slot-scope="scope">
                          <i class="el-icon-time"></i>
                          <span>{{ scope.row.update_time }}</span>
                        </template>
                      </el-table-column> -->
                      <el-table-column label="操作" width="150" fixed="right">
                        <template slot-scope="scope">
                          <el-button @click="handleClick(scope.row, 'edit')" type="primary" size="small" icon="el-icon-edit-outline" plain></el-button>
                          <el-button @click="handleClick(scope.row, 'del')" type="danger" size="small" icon="el-icon-delete" plain></el-button>
                        </template>
                      </el-table-column>
                    </el-table>
                  </template>
                  <!-- 分页 -->
                  <template>
                    <div class="block" style="margin-top: 20px;">
                      <el-pagination @size-change="handleSizeChange" @current-change="handleCurrentChange" :current-page="currentPage" :page-sizes="pageSize"
                        :page-size="currentPageSize" layout="total, sizes, prev, pager, next, jumper" :total="total">
                      </el-pagination>
                    </div>
                  </template>
                </el-card>
              </el-col>
            </el-row>
          </div>
        </main>
        {include file="footer" /}
      </section>
    </section>
  </section>
  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
        tableData: [],  //表格数据
        currentPage: parseInt(querystring.currentPage) || 1, //当前页
        currentPageSize: 20,  //当前页容量
        pageSize: [20, 40, 60, 80, 100, 200], //分页大小
        total: 0, //总页数
        multipleSelection: [],  //多选项
        // 状态过滤
        statusFilters: [{
          text: '待审核',
          value: 1
        }, {
          text: '审核未通过',
          value: 2
        }, {
          text: '审核通过',
          value: 3
        }],
        // 查询条件
        searchData: {
          mobile: '',
          nick_name: ''
        }
      },
      methods: {
        // 点击代理
        handleClick(data, type) {
          if (type == 'del') {
            this.$confirm('确认删除?', '提示').then(() => {
              httpRequest('POST', 'api_users/user_auths/delete', { id: data.id }).then((resp) => {
                this.$message.success(resp.msg)
                setTimeout(() => {
                  location.reload();
                }, 500);
              })
            }).catch((e) => {
              this.$message.info('操作取消');
            })
          } else if (type === 'edit') {
            location = location.origin + '/admin/user_auths/edit' + querystringStringify({ authId: data.id, currentPage: this.currentPage });
          }
        },
        // 跳页
        handleCurrentChange(val) {
          this.currentPage = val;
          this.loadTableData();
        },
        // 改变页容量
        handleSizeChange(val) {
          this.currentPageSize = val;
          this.loadTableData();
        },
        // 过滤
        statusFilterHandler(value, row, column) {
          return row['status'] === value;
        },
        // 搜索
        search() {
          this.currentPage = 1;
          this.loadTableData();
        },
        // 重置
        refresh() {
          this.currentPage = 1;
          for (var key in this.searchData) {
            this.searchData[key] = ''
          }
          this.loadTableData();
        },
        // 多选监听
        handleSelectionChange(val) {
          this.multipleSelection = val;
        },
        // 批量操作
        multiOperate(type) {
          let ids = [];
          this.multipleSelection.forEach((item) => {
            ids.push(item.id)
          });
          this.$confirm('确认批量操作?', '提示').then(() => {
            httpRequest('POST', 'api_users/user_auths/batch_' + type, { id: ids }).then((resp) => {
              this.$message.success(resp.msg);
              setTimeout(() => {
                location.reload();
              }, 500);
            })
          }).catch(() => {
            this.$message.info('操作取消');
          });
        },
        // 新增
        goAdd() {
          location = location.origin + '/admin/user_auths/edit' + querystringStringify({ currentPage: this.currentPage });
        },
        // 加载数据
        loadTableData() {
          httpRequest('POST', 'api_users/user_auths/index', this.searchData, {
            'page-num': this.currentPage,
            'page-limit': this.currentPageSize
          }).then((resp) => {
            this.tableData = resp.data;
            this.total = resp.page.data_count || 0;
          })
        }
      },
      filters: {

      },
      mounted() {
        this.loadTableData();
      }
    });
  </script>

</body>

</html>
