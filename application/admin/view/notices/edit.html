{include file="header" /}

<body>
  <section class="el-container  is-vertical">
    {include file="top" /}
    <section class="el-container">
      {include file="left" /}
      <section class="el-container  is-vertical">
        <main class="el-main" id="main">
          <div id="app">
            <fieldset>
              <legend v-text="title"></legend>
            </fieldset>
            <el-row :gutter="20">
              <!-- 会员基本信息 -->
              <el-col :span="12">
                <el-card>
                  <div slot="header">
                    <span>会员通知基本信息</span>
                  </div>
                  <el-form :model="formData" ref="ruleForm" :rules="rules" label-position="left" label-width="120px">
                    <el-form-item label="会员电话" prop="mobile">
                      <el-input v-model.number="formData.mobile"></el-input>
                    </el-form-item>
                    <el-form-item label="标题" prop="title">
                      <el-input v-model.number="formData.title"></el-input>
                    </el-form-item>
                    <el-form-item label="简介" prop="intro">
                      <el-input v-model="formData.intro"></el-input>
                    </el-form-item>
                    <el-form-item label="内容" prop="content" v-if="!this.content">
                      <el-input v-model.number="formData.content" type="textarea"></el-input>
                    </el-form-item>
                    <el-form-item label="是否显示">
                      <el-radio v-model="formData.status" :label="statusLabels[0]">是</el-radio>
                      <el-radio v-model="formData.status" :label="statusLabels[1]">否</el-radio>
                    </el-form-item>
                    <el-form-item>
                      <el-button type="primary" icon="el-icon-check" @click="submitForm('ruleForm')">提交</el-button>
                      <el-button type="info" icon="el-icon-d-arrow-left" @click="returnIndex()" plain>返回</el-button>
                    </el-form-item>
                  </el-form>
                </el-card>
              </el-col>
            </el-row>
          </div>
        </main>
        {include file="footer" /}
      </section>
    </section>
  </section>

  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
        title: querystring.noticeId ? '修改会员通知信息' : '新增会员通知',
        formData: {
          mobile:'',
          user_id: '',
          title: '',
          intro: '',
          content: '',
          status: 1
        },
        statusLabels: [1, 2],
        rules: {
          title: [
            { required: true, message: '请输入标题', trigger: 'blur' },
          ],
          user_id: [
            { required: true, message: '请输入会员ID', trigger: 'blur' },
          ],
        }
      },
      methods: {
        // 提交表单
        submitForm(formName) {
          this.$refs[formName].validate((valid) => {
            if (valid) {
              let router = querystring.noticeId ? 'api_users/notices/update' : 'api_users/notices/save'
              httpRequest('POST', router, this.formData).then((resp) => {
                this.$message.success(resp.msg)
                setTimeout(() => {
                  this.returnIndex();
                }, 500);
              })
            } else {
              return false;
            }
          })
        },
        // 返回列表页
        returnIndex() {
          location = location.origin + '/admin/notices/index' + querystringStringify({ currentPage: querystring.currentPage });
        },
      },
      mounted() {
        if (querystring.noticeId) {
          // 获取会员通知信息
          httpRequest('POST', 'api_users/notices/read', { id: querystring.noticeId }).then((resp) => {
            this.formData = resp.data;
            this.formData.mobile = resp.data.user_info.mobile;
          })
        }
      }
    });
  </script>
</body>

</html>
