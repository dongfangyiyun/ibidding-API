{include file="header" /}

<body>
  <section class="el-container  is-vertical">
    {include file="top" /}
    <section class="el-container">
      {include file="left" /}
      <section class="el-container  is-vertical">
        <main class="el-main" id="main">
          <div id="app">
            <fieldset>
              <legend>电子面单</legend>
            </fieldset>
            <!-- 筛选 -->
            <el-row style="margin-bottom: 10px;">
              <el-col :span="24">
                <el-card>
                  <div slot="header">
                    <span>查询</span>
                  </div>
                  <el-row :gutter="20">
                    <!-- 筛选条件 -->
                    <el-col :span="5">
                      <el-input placeholder="请输入订单号" v-model="searchData.order_no">
                        <template slot="prepend">订单号</template>
                      </el-input>
                    </el-col>
                    <el-col :span="5">
                      <el-input placeholder="会员手机号" v-model="searchData.user_mobile">
                        <template slot="prepend">手机号</template>
                      </el-input>
                    </el-col>
                    <!-- 筛选按钮 -->
                    <el-col :span="4">
                      <el-button icon="el-icon-search" @click="search();"></el-button>
                      <el-button icon="el-icon-refresh" @click="refresh();"></el-button>
                    </el-col>
                  </el-row>
                </el-card>
              </el-col>
            </el-row>

            <!-- 列表 -->
            <el-row>
              <el-col>
                <el-card>
                  <div slot="header">
                    <span>订单列表</span>
                    <!-- <el-button type="primary" style="float: right;" size="mini" icon="el-icon-plus" @click="goAdd()">新增订单</el-button> -->
                  </div>
                  <!-- 批量操作 -->
                  <div style="margin-bottom: 10px;">
                    <!-- <el-button type="danger" size="small" plain icon="el-icon-success" @click="multiOperate('submit_eorder')" :disabled="multipleSelection.length == 0">批量提交电子面单</el-button> -->
                    <!-- <el-button type="primary" size="small" plain icon="el-icon-success" @click="multiOperate('print_eorder')" :disabled="multipleSelection.length == 0">批量打印电子面单</el-button> -->
                  </div>
                  <!-- 表格 -->
                  <template>
                    <el-table :data="tableData" stripe style="width: 100%" @selection-change="handleSelectionChange">
                      <!-- <el-table-column type="selection"> </el-table-column> -->
                      <el-table-column prop="id" label="ID" width="80" fixed sortable></el-table-column>
                      <el-table-column prop="user_info.mobile" label="会员手机号" fixed></el-table-column>
                      <el-table-column prop="user_info.nick_name" label="会员昵称" fixed></el-table-column>
                      <el-table-column prop="order_no" label="订单号" fixed></el-table-column>
                      <el-table-column prop="total_money" label="订单金额" sortable></el-table-column>
                      <el-table-column prop="isSubmitEorder" label="是否提交电子面单" sortable :filters="isSubmitEorderFilters" :filter-method="isSubmitEorderFilterHandler">
                        <template slot-scope="scope">
                          <el-tag size="mini" type="primary" v-show="scope.row.is_submit_eorder == 1">已提交</el-tag>
                          <el-tag size="mini" type="danger" v-show="scope.row.is_submit_eorder == 0">未提交</el-tag>
                        </template>
                      </el-table-column>
                      <el-table-column prop="submit_eorder_time" label="提交电子面单时间" sortable></el-table-column>

                      <el-table-column prop="update_time" label="更新时间" sortable>
                        <template slot-scope="scope">
                          <i class="el-icon-time"></i>
                          <span>{{ scope.row.update_time }}</span>
                        </template>
                      </el-table-column>
                      <!-- 操作栏 两个操作width设置为140 三个200 -->
                      <el-table-column label="操作" fixed="right" width="140">
                        <template slot-scope="scope">
                          <el-button @click="handleClick(scope.row, 'edit')" type="primary" size="small" icon="el-icon-edit-outline" plain></el-button>
                        </template>
                      </el-table-column>
                    </el-table>
                  </template>
                  <!-- 分页 -->
                  <template>
                    <div class="block" style="margin-top: 20px;">
                      <el-pagination @size-change="handleSizeChange" @current-change="handleCurrentChange" :current-page="currentPage" :page-sizes="pageSize"
                        :page-size="currentPageSize" layout="total, sizes, prev, pager, next, jumper" :total="total">
                      </el-pagination>
                    </div>
                  </template>
                </el-card>
              </el-col>
            </el-row>
          </div>
        </main>
        {include file="footer" /}
      </section>
    </section>
  </section>
  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
        tableData: [],  //表格数据
        currentPage: parseInt(querystring.currentPage) || 1, //当前页
        currentPageSize: 20,  //当前页容量
        pageSize: [20, 40, 60, 80, 100, 200], //分页大小
        total: 0, //总页数
        multipleSelection: [],  //多选项
        // 状态过滤
        isSubmitEorderFilters: [{
          text: '已提交',
          value: 1
        }, {
          text: '未提交',
          value: 0
        }],
        // 查询条件
        searchData: {
          order_no: '',
          user_mobile: ''
        }
      },
      methods: {
        // 点击代理
        handleClick(data, type) {
          if (type === 'edit') {
            location = location.origin + '/admin/orders/edit' + querystringStringify({ orderId: data.id, currentPage: this.currentPage });
          }
        },
        // 跳页
        handleCurrentChange(val) {
          this.currentPage = val;
          this.loadTableData();
        },
        // 改变页容量
        handleSizeChange(val) {
          this.currentPageSize = val;
          this.loadTableData();
        },
        // 过滤
        isSubmitEorderFilterHandler(value, row, column) {
          return row['is_submit_eorder'] === value;
        },
        // 搜索
        search() {
          this.currentPage = 1;
          this.loadTableData();
        },
        // 重置
        refresh() {
          this.currentPage = 1;
          for (var key in this.searchData) {
            this.searchData[key] = ''
          }
          this.loadTableData();
        },
        // 多选监听
        handleSelectionChange(val) {
          this.multipleSelection = val;
        },
        // 批量操作
        multiOperate(type) {
          let ids = [];
          this.multipleSelection.forEach((item) => {
            ids.push(item.id)
          })
          this.$confirm('确认批量操作?', '提示').then(() => {
            if (type == 'submit_eorder') {
              httpRequest('POST', 'api_orders/eorder/batch_' + type, { order_ids: ids }).then((resp) => {
                this.$message.success(resp.msg)
                setTimeout(() => {
                  location.reload();
                }, 500);
              })
            } else if (type == "print_eorder") {
              axios.post(host + 'api_orders/eorder/batch_' + type, { order_ids: ids });
              this.$message.success('打印申请已提交');
            }
          }).catch((e) => {
            this.$message.info('操作取消');
          })
        },
        // 新增
        goAdd() {
          location = location.origin + '/admin/orders/edit' + querystringStringify({ currentPage: this.currentPage });
        },
        // 加载数据
        loadTableData() {
          httpRequest('POST', 'api_orders/eorder/index', this.searchData, {
            'page-num': this.currentPage,
            'page-limit': this.currentPageSize
          }).then((resp) => {
            this.tableData = resp.data;
            this.total = resp.page.data_count || 0;
          })
        }
      },
      filters: {

      },
      mounted() {
        this.loadTableData();
      }
    });

  </script>

</body>

</html>
