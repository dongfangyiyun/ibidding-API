{include file="header" /}

<body>

  <section class="el-container  is-vertical">
    {include file="top" /}
    <section class="el-container">
      {include file="left" /}
      <section class="el-container  is-vertical">
        <main class="el-main" id="main">
          <div id="app">
            <fieldset>
              <legend v-text="title"></legend>
            </fieldset>

            <el-row :gutter="20">
              <el-col :span="16">
                <el-card>
                  <div slot="header">
                    <span>限时折扣内容</span>
                  </div>
                  <el-form :model="formData" ref="ruleForm" :rules="rules" label-position="left" label-width="140px">
                    <el-form-item label="所属活动" prop="market_activity_id">
                      <el-select v-model="formData.market_activity_id" placeholder="请选择">
                        <el-option v-for="item in market_activities" :key="item.id" :label="item.name" :value="item.id"></el-option>
                      </el-select>
                    </el-form-item>
                    <el-form-item label="参与活动的商品ID" prop="goods_id">
                      <el-input v-model="formData.goods_id" clearable></el-input>
                    </el-form-item>
                    <el-form-item label="折后价" prop="discount_price">
                      <el-input v-model="formData.discount_price" clearable></el-input>
                    </el-form-item>
                    <el-form-item label="用户限购数量" prop="user_limit_buy_num">
                      <el-input v-model="formData.user_limit_buy_num" clearable></el-input>
                    </el-form-item>
                    <el-form-item label="限购总数量" prop="total_goods_num">
                      <el-input v-model="formData.total_goods_num" clearable></el-input>
                    </el-form-item>
                    <el-form-item label="参与人群" prop="user_level_ids">
                      <el-checkbox-group v-model="formData.user_level_ids">
                        <el-checkbox :label="level.id" v-for="(level, key) in levels" :key="key">{{level.name}}</el-checkbox>
                      </el-checkbox-group>
                    </el-form-item>
                    <el-form-item label="状态" prop="status">
                      <el-radio v-model="formData.status" :label="status[0]">上线</el-radio>
                      <el-radio v-model="formData.status" :label="status[1]">下线</el-radio>
                    </el-form-item>
                    <el-form-item>
                      <el-button type="primary" @click="submitForm('ruleForm')" icon="el-icon-check">提交</el-button>
                      <el-button type="info" icon="el-icon-d-arrow-left" @click="returnIndex()" plain>返回</el-button>
                    </el-form-item>
                  </el-form>
                </el-card>
              </el-col>
            </el-row>
          </div>
        </main>
        {include file="footer" /}
      </section>
    </section>
  </section>

  <script type="text/javascript">

    let app = new Vue({
      el: '#app',
      data: {
        // 页面标题
        title: querystring.activityId ? '编辑限时折扣' : '新增限时折扣',
        // 表单数据
        formData: {
          market_activity_id: '',
          goods_id: [],
          discount_price: '',
          user_limit_buy_num: '',
          total_goods_num: '',
          status: 1,
          user_level_ids: []
        },
        // 状态待选项
        status: [1, 2],
        // 校验规则
        rules: {
          market_activity_id: [
            { required: true, message: '请选择所属活动', trigger: 'blur' },
          ],
          goods_id: [
            { required: true, message: '请填写参与折扣的商品id', trigger: 'blur' },
          ],
          discount_price: [
            { required: true, message: '请输入折后价', trigger: 'blur' },
          ],
          user_limit_buy_num: [
            { required: true, message: '请输入用户限购数量', trigger: 'blur' },
          ],
          total_goods_num: [
            { required: true, message: '请输入限购总数量', trigger: 'blur' },
          ],
          user_level_ids: [
            { required: true, message: '请选择参与人群', trigger: 'blur' },
          ],
        },
        // 活动集合
        market_activities: [],
        // 会员等级集合
        levels: []
      },
      methods: {
        // 提交表单
        submitForm(formName) {
          this.$refs[formName].validate((valid) => {
            if (valid) {
              // 通过校验
              let data = deepCopy(app.formData);
              let router = querystring.ruleId ? 'api_market/discount_rules/update' : 'api_market/discount_rules/save'
              httpRequest('post', router, data).then((resp) => {
                this.$message.success(resp.msg)
                setTimeout(() => {
                  this.returnIndex();
                }, 500)
              });
            } else {
              return false;
            }
          });
        },
        // 返回列表页
        returnIndex() {
          location = location.origin + '/admin/discount_rules/index' + querystringStringify({ currentPage: querystring.currentPage });
        },
      },
      mounted() {
        // 限时折扣活动列表
        httpRequest('POST', 'api_market/market_activities/index').then((resp) => {
          this.market_activities = resp.data.filter(item => item.type == 'discount');
          // 会员等级列表
          return httpRequest('POST', 'api_users/user_levels/index')
        }).then(resp => {
          this.levels = resp.data;
          // 规则内容
          if (querystring.ruleId) {
            httpRequest('POST', 'api_market/discount_rules/read', { id: querystring.ruleId }).then(resp => {
              resp.data.user_level_ids = resp.data.user_level_ids.map(item => Number(item))
              this.formData = resp.data;
            })
          }
        })
      }
    });
  </script>

</body>

</html>
