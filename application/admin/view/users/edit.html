{include file="header" /}

<body>

  <section class="el-container  is-vertical">
    {include file="top" /}
    <section class="el-container">
      {include file="left" /}
      <section class="el-container  is-vertical">
        <main class="el-main" id="main">
          <div id="app">
            <fieldset>
              <legend v-text="title"></legend>
            </fieldset>

            <el-row :gutter="20">
              <!-- 会员基本信息 -->
              <el-col :span="12">
                <el-card>
                  <div slot="header">
                    <span>会员基本信息</span>
                  </div>
                  <el-form :model="formData" ref="ruleForm" label-position="left" label-width="80px" :rules="rules">
                    <el-form-item label="手机号码" prop="mobile">
                      <el-input v-model.number="formData.mobile"></el-input>
                    </el-form-item>
                    <el-form-item label="登录密码" prop="password" v-if="!formData.id">
                      <el-input v-model="formData.password" type="password"></el-input>
                    </el-form-item>
                    <el-form-item label="会员昵称" prop="nick_name">
                      <el-input v-model="formData.nick_name"></el-input>
                    </el-form-item>
                    <el-form-item label="状态" prop="status">
                      <el-radio v-model="formData.status" :label="1">正常</el-radio>
                      <el-radio v-model="formData.status" :label="9">黑名单</el-radio>
                    </el-form-item>
                    <el-form-item label="性别" prop="gender">
                      <el-radio v-model="formData.gender" :label="0">保密</el-radio>
                      <el-radio v-model="formData.gender" :label="1">男</el-radio>
                      <el-radio v-model="formData.gender" :label="2">女</el-radio>
                    </el-form-item>
                    <el-form-item label="联系电话" prop="telephone">
                      <el-input v-model="formData.telephone"></el-input>
                    </el-form-item>
                    <el-form-item label="qq号" prop="qq">
                      <el-input v-model="formData.qq"></el-input>
                    </el-form-item>
                    <el-form-item label="微信号" prop="wechat">
                      <el-input v-model="formData.wechat"></el-input>
                    </el-form-item>
                    <el-form-item label="邮箱" prop="email">
                      <el-input v-model="formData.email"></el-input>
                    </el-form-item>
                    <el-form-item label="地址" prop="address">
                      <el-input v-model="formData.address"></el-input>
                    </el-form-item>
                    <el-form-item label="备注" prop="memo">
                      <el-input v-model="formData.memo" type="textarea"></el-input>
                    </el-form-item>
                    <el-form-item>
                      <el-button type="primary" icon="el-icon-check" @click="submitForm('ruleForm')">提交</el-button>
                      <el-button type="info" icon="el-icon-d-arrow-left" @click="returnIndex()" plain>返回</el-button>
                    </el-form-item>
                  </el-form>
                </el-card>
              </el-col>
              <!-- 头像 -->
              <el-col :span="6">
                <el-card body-style="text-align: center;">
                  <div slot="header">
                    <span>会员头像</span>
                    <el-button style="float: right; padding: 3px 0" type="text" @click="formData.avatar = ''">移除</el-button>
                  </div>
                  <ul class="el-upload-list el-upload-list--picture-card" v-show="formData.avatar">
                    <li class="el-upload-list__item is-ready">
                      <img :src="formData.avatar" alt="" class="el-upload-list__item-thumbnail">
                      <a class="el-upload-list__item-name">
                        <i class="el-icon-document"></i>
                      </a>
                      <label class="el-upload-list__item-status-label">
                        <i class="el-icon-upload-success el-icon-check"></i>
                      </label>
                      <span class="el-upload-list__item-actions">
                        <span class="el-upload-list__item-delete" @click="formData.avatar = ''">
                          <i class="el-icon-delete"></i>
                        </span>
                      </span>
                    </li>
                  </ul>
                  <div class="el-upload el-upload--picture-card" @click="fileClick();">
                    <i class="el-icon-plus"></i>
                    <input @change="fileChange($event)" type="file" id="upload_file" style="display: none">
                  </div>
                </el-card>
              </el-col>
            </el-row>
          </div>
        </main>
        {include file="footer" /}
      </section>
    </section>
  </section>

  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
        title: querystring.userId ? '编辑会员' : '增加会员',
        formData: {
          mobile: '',
          nick_name: '',
          telephone: '',
          qq: '',
          wechat: '',
          email: '',
          address: '',
          memo: '',
          avatar: '',
          status: 1,
        },
        rules: {
          mobile: [
            { required: true, message: '请输入手机号码', trigger: 'blur' },
          ],
          password: [
            { required: true, message: '请输入密码', trigger: 'blur' },
          ]
        }
      },
      methods: {
        // 提交表单
        submitForm(formName) {
          this.$refs[formName].validate((valid) => {
            if (valid) {
              this.$confirm('确认提交修改?', '提示').then(() => {
                let router = querystring.userId ? 'api_users/users/update' : 'api_users/users/save'
                httpRequest('POST', router, this.formData).then((resp) => {
                  this.$message.success(resp.msg);
                  setTimeout(() => {
                    this.returnIndex();
                  }, 500);
                })
              }).catch((e) => {
                this.$message.info('操作取消');
              })
            } else {
              return false;
            }
          })
        },
        // 返回列表页
        returnIndex() {
          location = location.origin + '/admin/users/index' + querystringStringify({ currentPage: querystring.currentPage });
        },
        fileClick() {
          document.getElementById('upload_file').click()
        },
        //文件发生该变
        fileChange(el) {
          if (!el.target.files[0].size) return;
          this.fileList(el.target);
          el.target.value = ''
        },
        //文件列表
        fileList(fileList) {
          var files = fileList.files;
          for (var i = 0; i < files.length; i++) {
            //判断是否为文件夹
            if (files[i].type != '') {
              this.fileAdd(files[i]);
            } else {
              //文件夹处理
              this.folders(fileList.items[i]);
            }
          }
        },
        //文件夹处理
        folders(files) {
          //判断是否为原生file
          if (files.kind) {
            files = files.webkitGetAsEntry();
          }
          files.createReader().readEntries((file) => {
            for (var i = 0; i < file.length; i++) {
              if (file[i].isFile) {
                this.foldersAdd(file[i]);
              } else {
                this.folders(file[i]);
              }
            }
          })
        },
        foldersAdd(entry) {
          entry.file(function (file) {
            this.fileAdd(file)
          })
        },
        fileAdd(file) {
          //判断是否为图片文件
          if (file.type.indexOf('image') == -1) {
            this.$message.error('请选择图片类型的文件')
          } else {
            var reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = function () {
              file.src = this.result;
              app.formData.avatar = file.src
            }
          }
        },
      },
      mounted() {
        if (querystring.userId) {
          httpRequest('POST', 'api_users/users/read', { id: querystring.userId }).then((resp) => {
            this.formData = resp.data;
          })
        }
      }
    });
  </script>
</body>

</html>
