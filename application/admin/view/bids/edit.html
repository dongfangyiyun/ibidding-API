                      <el-form-item label="信息外链" prop="url">

                      </el-form-item>
                      <el-form-item label="信息标签" prop="tags">
                        <el-input v-model="formData.tags" clearable type="textarea"></el-input>
                      </el-form-item>
                      <el-form-item label="信息发布时间" prop="issue_time">
                        <el-input v-model="formData.issue_time" clearable></el-input>
                      </el-form-item>
                      <el-form-item label="信息采集来源" prop="source_url">
                        <el-input v-model="formData.source_url" clearable type="textarea"></el-input>
                      </el-form-item>

                      </el-form-item>
                      <el-form-item>
                        <el-button type="primary" @click="submitForm('ruleForm')" icon="el-icon-check">提交</el-button>
                        <el-button type="info" icon="el-icon-d-arrow-left" @click="returnIndex()" plain>返回</el-button>
                      </el-form-item>
                  </el-card>
                </el-col>

                  <el-card>

                    <el-input class="input-new-tag" v-if="inputVisible" v-model="inputValue" ref="saveTagInput" size="small" @keyup.enter.native="handleInputConfirm"

                    </el-input>

  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
        title: querystring.bidId ? '编辑信息' : '新增信息',
        formData: {
          title: '',
          url: '',
          issue_time: '',
          type: '',
          area: '',
          tags: '',
          purchaser: '',
          source_url: '',
          status: 1,
        },
        status: [1, 2],
        rules: {
          title: [
            { required: true, message: '请输入标题', trigger: 'blur' },
          ],
        },
        // 上传信息类型
        currentUploadType: '',
        currentUploadIndex: 0,
        // 信息分类
        types: [],
        // 动态商品标签
        dynamicTags: [],
        inputVisible: false,
        inputValue: '',
      },
      watch: {
        type_ids(value) {
          this.formData.type_id = value[value.length - 1];
        }
      },
      methods: {
        handleClose(tag) {
          this.dynamicTags.splice(this.dynamicTags.indexOf(tag), 1);
        },
        showInput() {
          this.inputVisible = true;
          this.$nextTick(function(){
            this.$refs.saveTagInput.$refs.input.focus();
          });
        },
        handleInputConfirm() {
          let inputValue = this.inputValue;
          if (inputValue) {
            this.dynamicTags.push(inputValue);
          }
          this.inputVisible = false;
          this.inputValue = '';
        },
        submitForm(formName) {
          this.$refs[formName].validate((valid) => {
            if (valid) {
              // 通过校验
              var data = deepCopy(app.formData);
              data.tags = app.dynamicTags;
              let router = querystring.bidId ? 'api_bids/bids/update' : 'api_bids/bids/save'
              httpRequest('post', router, data).then((resp) => {
                this.$message.success(resp.msg)
                setTimeout(() => {
                  this.returnIndex();
                }, 500)
              });
            } else {
              return false;
            }
          });
        },
        // 返回列表页
        returnIndex() {
          location = location.origin + '/admin/bids/index' + querystringStringify({ currentPage: querystring.currentPage });
        },
        fileClick(type, index) {
          this.currentUploadType = type;
          if (type == 'imgsAdd') {
            document.getElementById('imgsAdd').click();
          } else {
            if (type == 'imgEdit') {
              this.currentUploadIndex = index;
            }
            document.getElementById('imgAdd').click();
          }
        },
        //文件发生该变
        fileChange(el) {
          if (!el.target.files[0].size) return;
          this.fileList(el.target);
          el.target.value = ''
        },
        //文件列表
        fileList(fileList) {
          let files = fileList.files;
          for (let i = 0; i < files.length; i++) {
            //判断是否为文件夹
            if (files[i].type != '') {
              this.fileAdd(files[i]);
            } else {
              //文件夹处理
              this.folders(fileList.items[i]);
            }
          }
        },
        //文件夹处理
        folders(files) {
          //判断是否为原生file
          if (files.kind) {
            files = files.webkitGetAsEntry();
          }
          files.createReader().readEntries((file) => {
            for (let i = 0; i < file.length; i++) {
              if (file[i].isFile) {
                this.foldersAdd(file[i]);
              } else {
                this.folders(file[i]);
              }
            }
          })
        },
        foldersAdd(entry) {
          entry.file((file) => {
            this.fileAdd(file)
          })
        },
        fileAdd(file) {
          //判断是否为图片文件
          if (file.type.indexOf('image') == -1) {
            this.$message({
              type: 'error',
              message: '请选择图片类型的文件'
            })
          } else {
            var reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = function () {
              file.src = this.result;
              if (app.currentUploadType == 'imgAdd') {
                app.formData.thum = file.src
              } else if (app.currentUploadType == 'imgsAdd') {
                app.formData.imgs.push(file.src)
              } else if (app.currentUploadType == 'imgEdit') {
                app.$set(app.formData.imgs, app.currentUploadIndex, file.src)
              }
            }
          }
        },
      },
      mounted() {
        if (querystring.bidId) {
          // 查询当前信息
          httpRequest('POST', 'api_bids/bids/read', { id: querystring.bidId })
            .then((resp) => {
              this.formData = resp.data;
              this.dynamicTags = resp.data.tags;
            })
        }
      }
    });
  </script>

</body>
