{include file="header" /}

<body>
  <section class="el-container  is-vertical">
    {include file="top" /}
    <section class="el-container">
      {include file="left" /}
      <section class="el-container  is-vertical">
        <main class="el-main" id="main">
          <div id="app">
            <fieldset>
              <legend v-text="title"></legend>
            </fieldset>
            <el-row>
              <el-col :span="12">
                <el-card>
                  <div slot="header">
                    <span>属性项</span>
                  </div>
                  <el-form :model="formData" ref="ruleForm" :rules="rules" label-position="left" label-width="120px">
                    <el-form-item label="属性项名称" prop="name">
                      <el-input v-model="formData.name" clearable></el-input>
                    </el-form-item>
                    <el-form-item label="属性项排序" prop="sort">
                      <el-input v-model="formData.sort" clearable></el-input>
                    </el-form-item>
                    <el-form-item v-for="(option, optionKey) in formData.options" :key="optionKey" :label="'属性值' + optionKey">
                      <el-input v-model="option.option" clearable style="width: 50%;"></el-input>
                      <el-button style="margin-left: 10px;" v-if="optionKey != 0">移除</el-button>
                    </el-form-item>
                    <el-button style="margin-bottom: 10px;" @click="formData.options.push({option:''})">增加属性值</el-button>
                    <el-form-item>
                      <el-button type="primary" @click="submitForm('ruleForm')" icon="el-icon-check">提交</el-button>
                      <el-button type="info" icon="el-icon-d-arrow-left" @click="returnIndex()" plain>返回</el-button>
                    </el-form-item>
                  </el-form>
                </el-card>
              </el-col>
            </el-row>
          </div>
        </main>
        {include file="footer" /}
      </section>
    </section>
  </section>
  <script type="text/javascript">
    let app = new Vue({
      el: '#app',
      data: {
        title: '【' + decodeURIComponent(querystring.templateName) + '】属性项模板项' + (querystring.attrNameId ? '修改' : '添加'),
        formData: {
          name: '',
          sort: 0,
          options: querystring.attrNameId ? [] : [{}]
        },
        // 验证器 校验规则参见 https://github.com/yiminghe/async-validator
        rules: {
          name: [
            { required: true, message: '请输入属性项名称', trigger: 'blur' },
          ],
        }
      },
      methods: {
        // 提交表单
        submitForm(formName) {
          this.$refs[formName].validate((valid) => {
            if (valid) {
              // 通过校验
              let data = deepCopy(app.formData);
              let options = [];
              for (let i = 0; i < data.options.length; i++) {
                if (!data.options[i].option) {
                  this.$message.warning('请填写第 ' + i + '项属性值');
                  return;
                } else {
                  options.push(data.options[i].option)
                }
              }
              data.options = options;
              data.attr_template_id = querystring.templateId;
              console.log(data);
              let router = querystring.attrNameId ? 'api_goods/attr_names/update' : 'api_goods/attr_names/save';
              httpRequest('POST', router, data).then((resp) => {
                this.$message.success(resp.msg)
                setTimeout(() => {
                  this.returnIndex();
                }, 500)
              })
            } else {
              return false;
            }
          });
        },
        // 返回列表页
        returnIndex() {
          location = location.origin + '/admin/attr_names/index' + querystringStringify({
            templateId: querystring.templateId,
            templateName: querystring.templateName,
            currentTemplatePage: querystring.currentTemplatePage,
            currentPage: querystring.currentPage
          });
        }
      },
      mounted() {
        if (querystring.attrNameId) {
          // 获取当前属性项项
          httpRequest('POST', 'api_goods/attr_names/read', { id: querystring.attrNameId }).then((resp) => {
            this.formData = resp.data;
          });
        }
      }
    })
  </script>
</body>

</html>
