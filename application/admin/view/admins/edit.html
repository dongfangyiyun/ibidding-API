{include file="header" /}

<body>

  <section class="el-container  is-vertical">
    {include file="top" /}
    <section class="el-container">
      {include file="left" /}
      <section class="el-container  is-vertical">
        <main class="el-main" id="main">

          <div id="app">
            <fieldset>
              <legend v-text="title"></legend>
            </fieldset>
            <el-row :gutter="20">
              <!-- 会员基本信息 -->
              <el-col :span="12">
                <el-card>
                  <div slot="header">
                    <span>管理员基本信息</span>
                  </div>
                  <el-form :model="formData" ref="ruleForm" :rules="rules" label-position="left" label-width="120px">
                    <el-form-item label="帐户名" prop="guid">
                      <el-input v-model.number="formData.guid"></el-input>
                    </el-form-item>
                    <el-form-item label="手机号码" prop="mobile">
                      <el-input v-model="formData.mobile"></el-input>
                    </el-form-item>
                    <el-form-item label="登录密码" prop="password" v-if="!this.formData.id">
                      <el-input v-model.number="formData.password" type="password"></el-input>
                    </el-form-item>
                    <el-form-item label="昵称" prop="nick_name">
                      <el-input v-model="formData.nick_name"></el-input>
                    </el-form-item>
                    <el-form-item label="联系电话" prop="telephone">
                      <el-input v-model="formData.telephone"></el-input>
                    </el-form-item>
                    <!-- <el-form-item label="qq号" prop="qq">
                      <el-input v-model="formData.qq"></el-input>
                    </el-form-item>
                    <el-form-item label="微信号" prop="wechat">
                      <el-input v-model="formData.wechat"></el-input>
                    </el-form-item> -->
                    <el-form-item label="邮箱" prop="email">
                      <el-input v-model="formData.email"></el-input>
                    </el-form-item>
                    <el-form-item label="选择角色" prop="role_ids">
                      <el-checkbox-group v-model="formData.role_ids">
                        <el-checkbox :value="role.id" :label="role.id" v-for="(role, roleKey) in roles" :key="roleKey">{{role.name}}</el-checkbox>
                      </el-checkbox-group>
                    </el-form-item>
                    <el-form-item label="备注" prop="memo">
                      <el-input v-model="formData.memo" type="textarea"></el-input>
                    </el-form-item>
                    <el-form-item>
                      <el-button type="primary" icon="el-icon-check" @click="submitForm('ruleForm')">提交</el-button>
                      <el-button type="info" icon="el-icon-d-arrow-left" @click="returnIndex()" plain>返回</el-button>
                    </el-form-item>
                  </el-form>
                </el-card>
              </el-col>
              <!-- 头像 -->
              <el-col :span="6">
                <el-card body-style="text-align: center;">
                  <div slot="header">
                    <span>管理员头像</span>
                  </div>
                  <ul class="el-upload-list el-upload-list--picture-card" v-show="formData.avatar">
                    <li class="el-upload-list__item is-ready">
                      <img :src="formData.avatar" alt="" class="el-upload-list__item-thumbnail">
                      <a class="el-upload-list__item-name">
                        <i class="el-icon-document"></i>
                      </a>
                      <label class="el-upload-list__item-status-label">
                        <i class="el-icon-upload-success el-icon-check"></i>
                      </label>
                      <!---->
                      <span class="el-upload-list__item-actions">
                        <span class="el-upload-list__item-delete" @click="formData.avatar = ''">
                          <i class="el-icon-delete"></i>
                        </span>
                      </span>
                    </li>
                  </ul>
                  <div class="el-upload el-upload--picture-card" @click="fileClick();">
                    <i class="el-icon-plus"></i>
                    <input @change="fileChange($event)" type="file" id="upload_file" style="display: none">
                  </div>
                </el-card>
              </el-col>
            </el-row>
          </div>
        </main>
        {include file="footer" /}
      </section>
    </section>
  </section>

  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
        title: querystring.adminId ? '修改管理员信息' : '新增管理员',
        formData: {
          mobile: '',
          user_name: '',
          nick_name: '',
          telephone: '',
          qq: '',
          wechat: '',
          email: '',
          address: '',
          memo: '',
          avatar: '',
          role_ids: []
        },
        roles: [],
        rules: {
          guid: [
            { required: true, message: '请输入帐户名', trigger: 'blur' },
          ],
          mobile: [
            { required: true, message: '请输入手机号码', trigger: 'blur' },
          ],
          password: [
            { required: true, message: '请输入密码', trigger: 'blur' },
          ]
        }
      },
      methods: {
        // 提交表单
        submitForm(formName) {
          this.$refs[formName].validate((valid) => {
            if (valid) {
              if (this.formData.role_ids.length == 0) {
                this.$message.warning('请选择角色')
                return;
              }
              this.$confirm('确认操作','提示').then(()=>{
                let router = querystring.adminId ? 'api_admins/admins/update' : 'api_admins/admins/save'
                httpRequest('POST', router, this.formData).then((resp) => {
                  this.$message.success(resp.msg)
                  setTimeout(() => {
                    this.returnIndex();
                  }, 500);
                })
              }).catch((e)=>{
                this.$message.info('操作取消')
              })
            } else {
              return false;
            }
          })
        },
        // 返回列表页
        returnIndex() {
          location = location.origin + '/admin/admins/index' + querystringStringify({ currentPage: querystring.currentPage });
        },
        fileClick() {
          document.getElementById('upload_file').click()
        },
        //文件发生该变
        fileChange(el) {
          if (!el.target.files[0].size) return;
          this.fileList(el.target);
          el.target.value = ''
        },
        //文件列表
        fileList(fileList) {
          var files = fileList.files;
          for (var i = 0; i < files.length; i++) {
            //判断是否为文件夹
            if (files[i].type != '') {
              this.fileAdd(files[i]);
            } else {
              //文件夹处理
              this.folders(fileList.items[i]);
            }
          }
        },
        //文件夹处理
        folders(files) {
          //判断是否为原生file
          if (files.kind) {
            files = files.webkitGetAsEntry();
          }
          files.createReader().readEntries((file) => {
            for (var i = 0; i < file.length; i++) {
              if (file[i].isFile) {
                this.foldersAdd(file[i]);
              } else {
                this.folders(file[i]);
              }
            }
          })
        },
        foldersAdd(entry) {
          entry.file((file) => {
            this.fileAdd(file)
          })
        },
        fileAdd(file) {
          //判断是否为图片文件
          if (file.type.indexOf('image') == -1) {
            app.$message({
              type: 'error',
              message: '请选择图片类型的文件'
            })
          } else {
            var reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = function () {
              file.src = this.result;
              app.formData.avatar = file.src;
            }
          }
        },
      },
      mounted() {
        //获取全部角色
        httpRequest('post', 'api_systems/roles/index', { type: 'admin' }).then((resp) => {
          this.roles = resp.data;
          if (querystring.adminId) {
            // 获取管理员信息
            httpRequest('POST', 'api_admins/admins/read', { id: querystring.adminId }).then((resp) => {
              resp.data.role_ids = resp.data.role_ids.map((item) => {
                return Number(item)
              })
              this.formData = resp.data;
            })
          }
        })
      }
    });


  </script>
</body>

</html>
