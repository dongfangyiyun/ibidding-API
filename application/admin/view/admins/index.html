{include file="header" /}

<body>
  <section class="el-container  is-vertical">
    {include file="top" /}
    <section class="el-container">
      {include file="left" /}
      <section class="el-container  is-vertical">
        <main class="el-main" id="main">
          <div id="app">
            <fieldset>
              <legend>管理员</legend>
            </fieldset>
            <!-- 筛选 -->
            <el-row style="margin-bottom: 10px;">
              <el-col :span="24">
                <el-card>
                  <div slot="header">
                    <span>查询</span>
                  </div>
                  <el-row :gutter="20">
                    <!-- 筛选条件 -->
                    <el-col :span="5">
                      <el-input placeholder="请输入帐户名" v-model="searchData.guid">
                        <template slot="prepend">帐户名</template>
                      </el-input>
                    </el-col>
                    <el-col :span="5">
                      <el-input placeholder="请输入手机号码" v-model="searchData.mobile">
                        <template slot="prepend">手机号码</template>
                      </el-input>
                    </el-col>
                    <el-col :span="5">
                      <el-input placeholder="请输入昵称" v-model="searchData.nick_name">
                        <template slot="prepend">管理员昵称</template>
                      </el-input>
                    </el-col>
                    <!-- 筛选按钮 -->
                    <el-col :span="4">
                      <el-button icon="el-icon-search" @click="search();"></el-button>
                      <el-button icon="el-icon-refresh" @click="refresh();"></el-button>
                    </el-col>
                  </el-row>
                </el-card>
              </el-col>
            </el-row>

            <!-- 列表 -->
            <el-row>
              <el-col>
                <el-card>
                  <div slot="header">
                    <span>管理员列表</span>
                    <el-button type="primary" style="float: right;" size="mini" icon="el-icon-plus" @click="goAdd()">新增管理员</el-button>
                  </div>
                  <!-- 批量操作 -->
                  <div style="margin-bottom: 10px;">
                    <el-button type="danger" size="small" plain icon="el-icon-delete" @click="multiOperate('delete')" :disabled="multipleSelection.length == 0">批量删除</el-button>
                    <el-button type="danger" size="small" plain icon="el-icon-error" @click="multiOperate('pull_black')" :disabled="multipleSelection.length == 0">批量拉黑</el-button>
                    <el-button type="success" size="small" plain icon="el-icon-success" @click="multiOperate('recover_normal')" :disabled="multipleSelection.length == 0">批量恢复</el-button>
                  </div>
                  <!-- 表格 -->
                  <template>
                    <el-table :data="tableData" stripe style="width: 100%" @selection-change="handleSelectionChange">
                      <el-table-column type="selection"> </el-table-column>
                      <el-table-column prop="id" label="ID" width="80" fixed sortable></el-table-column>
                      <el-table-column prop="guid" label="帐户名" fixed></el-table-column>
                      <el-table-column prop="status" label="状态" fixed :filters="statusFilters" :filter-method="statusFilterHandler">
                        <template slot-scope="scope">
                          <el-tag v-if="scope.row.status == 1" type="success" size="mini">正常</el-tag>
                          <el-tag v-else-if="scope.row.status == 9" type="info" size="mini">黑名单</el-tag>
                        </template>
                      </el-table-column>
                      <el-table-column prop="mobile" label="手机号码" fixed></el-table-column>
                      <el-table-column prop="email" label="邮箱" fixed></el-table-column>
                      <el-table-column prop="nick_name" label="昵称"></el-table-column>
                      <el-table-column prop="update_time" label="更新时间" width="250" sortable>
                        <template slot-scope="scope">
                          <i class="el-icon-time"></i>
                          <span>{{ scope.row.update_time }}</span>
                        </template>
                      </el-table-column>
                      <!-- 操作栏 两个操作width设置为140 三个200 -->
                      <el-table-column label="操作" fixed="right" width="220">
                        <template slot-scope="scope">
                          <el-button @click="handleClick(scope.row, 'reset')" size="small" plain>重置密码</el-button>
                          <el-button @click="handleClick(scope.row, 'edit')" type="primary" size="small" icon="el-icon-edit-outline" plain></el-button>
                          <el-button @click="handleClick(scope.row, 'del')" type="danger" size="small" icon="el-icon-delete" plain></el-button>
                        </template>
                      </el-table-column>
                    </el-table>
                  </template>
                  <!-- 分页 -->
                  <template>
                    <div class="block" style="margin-top: 20px;">
                      <el-pagination @size-change="handleSizeChange" @current-change="handleCurrentChange" :current-page="currentPage" :page-sizes="pageSize"
                        :page-size="currentPageSize" layout="total, sizes, prev, pager, next, jumper" :total="total">
                      </el-pagination>
                    </div>
                  </template>
                </el-card>
              </el-col>
            </el-row>
          </div>
        </main>
        {include file="footer" /}
      </section>
    </section>
  </section>
  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
        tableData: [],  //表格数据
        currentPage: parseInt(querystring.currentPage) || 1, //当前页
        currentPageSize: 20,  //当前页容量
        pageSize: [20, 40, 60, 80, 100, 200], //分页大小
        total: 0, //总页数
        multipleSelection: [],  //多选项
        // 状态过滤
        statusFilters: [{
          text: '正常',
          value: 1
        }, {
          text: '黑名单',
          value: 9
        }],
        // 查询条件
        searchData: {
          guid: '',
          mobile: '',
          nick_name: ''
        }
      },
      methods: {
        // 点击代理
        handleClick(data, type) {
          if (type == 'del') {
            this.$confirm('确认删除?', '提示').then(() => {
              httpRequest('POST', 'api_admins/admins/delete', { id: data.id }).then((resp) => {
                this.$message.success(resp.msg)
                this.tableData.splice(this.tableData.indexOf(data), 1);
              })
            }).catch(() => {
              this.$message.info('操作取消')
            })
          } else if (type === 'edit') {
            location = location.origin + '/admin/admins/edit' + querystringStringify({ adminId: data.id, currentPage: this.currentPage });
          } else if (type === 'reset') {
            this.$confirm('确认重置该管理员登陆密码? 重置密码为"123456"', '提示').then(() => {
              httpRequest('POST', 'api_admins/admin_accounts/reset_password', {
                guid: data.guid,
                password: '123456',
                password_confirm: '123456'
              }).then((resp) => {
                this.$message.success(resp.msg)
              })
            }).catch((e) => {
              this.$message.info('操作取消')
            })
          }
        },
        // 跳页
        handleCurrentChange(val) {
          this.currentPage = val;
          this.loadTableData();
        },
        // 改变页容量
        handleSizeChange(val) {
          this.currentPageSize = val;
          this.loadTableData();
        },
        // 过滤
        statusFilterHandler(value, row, column) {
          return row['status'] === value;
        },
        // 搜索
        search() {
          this.currentPage = 1;
          this.loadTableData();
        },
        // 重置
        refresh() {
          this.currentPage = 1;
          for (var key in this.searchData) {
            this.searchData[key] = ''
          }
          this.loadTableData();
        },
        // 多选监听
        handleSelectionChange(val) {
          this.multipleSelection = val;
        },
        // 批量操作
        multiOperate(type) {
          let ids = [];
          this.multipleSelection.forEach((item) => {
            ids.push(item.id)
          })
          this.$confirm('确认批量操作?', '提示', {
            confirmButtonText: '确定',
            cancelButtonText: '取消',
            type: 'warning'
          }).then(() => {
            httpRequest('POST', 'api_admins/admins/batch_' + type, { id: ids }).then((resp) => {
              this.$message({
                type: 'success',
                message: resp.msg
              });
              setTimeout(() => {
                location.reload();
              }, 500);
            })
          }).catch(() => {
            this.$message({
              type: 'info',
              message: '操作取消'
            })
          })
        },
        // 新增
        goAdd() {
          location = location.origin + '/admin/admins/edit' + querystringStringify({ currentPage: this.currentPage });
        },
        // 加载数据
        loadTableData() {
          httpRequest('POST', 'api_admins/admins/index', this.searchData, {
            'page-num': this.currentPage,
            'page-limit': this.currentPageSize
          }).then((resp) => {
            this.tableData = resp.data;
            this.total = resp.page.data_count || 0;
          }
          )
        }
      },
      filters: {

      },
      mounted() {
        this.loadTableData();
      }
    });

  </script>

</body>

</html>
