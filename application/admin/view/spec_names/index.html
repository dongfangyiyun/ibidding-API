{include file="header" /}

<body>
  <section class="el-container  is-vertical">
    {include file="top" /}
    <section class="el-container">
      {include file="left" /}
      <section class="el-container  is-vertical">
        <main class="el-main" id="main">
          <div id="app">
            <fieldset>
              <legend v-text="title"></legend>
            </fieldset>
            <div style="margin-bottom: 10px;">
              <el-button icon="el-icon-d-arrow-left" plain type="primary" size="medium" @click="returnIndex();">返回模板列表</el-button>
            </div>
            <!-- 筛选 -->
            <el-row style="margin-bottom: 10px;">
              <el-col :span="24">
                <el-card>
                  <div slot="header">
                    <span>查询</span>
                  </div>
                  <el-row :gutter="20">
                    <!-- 筛选条件 -->
                    <el-col :span="5">
                      <el-input placeholder="请输入模板项名" v-model="searchData.name">
                        <template slot="prepend">模板项名</template>
                      </el-input>
                    </el-col>
                    <!-- 筛选按钮 -->
                    <el-col :span="4">
                      <el-button icon="el-icon-search" @click="search();"></el-button>
                      <el-button icon="el-icon-refresh" @click="refresh();"></el-button>
                    </el-col>
                  </el-row>
                </el-card>
              </el-col>
            </el-row>
            <!-- 列表 -->
            <el-row>
              <el-col>
                <el-card>
                  <div slot="header">
                    <span>商品规格模板项列表</span>
                    <el-button type="primary" style="float: right;" size="mini" icon="el-icon-plus" @click="goAdd()">新增商品规格模板项</el-button>
                  </div>
                  <!-- 批量操作 -->
                  <div style="margin-bottom: 10px;">
                    <el-button type="danger" size="small" plain icon="el-icon-delete" @click="multiOperate('delete')" :disabled="multipleSelection.length == 0">批量删除</el-button>
                  </div>
                  <!-- 表格 -->
                  <template>
                    <el-table :data="tableData" stripe style="width: 100%" @selection-change="handleSelectionChange">
                      <el-table-column type="selection"> </el-table-column>
                      <el-table-column prop="id" label="ID" width="80" fixed sortable></el-table-column>
                      <el-table-column prop="name" label="模板项名"></el-table-column>
                      <el-table-column prop="sort" label="排序" sortable></el-table-column>
                      <!-- <el-table-column prop="update_time" label="更新时间" width="250" sortable>
                        <template slot-scope="scope">
                          <i class="el-icon-time"></i>
                          <span>{{ scope.row.update_time }}</span>
                        </template> -->
                      </el-table-column>
                      <!-- 操作栏 两个操作width设置为140 三个200 -->
                      <el-table-column label="操作" fixed="right" width="250">
                        <template slot-scope="scope">
                          <el-button @click="handleClick(scope.row, 'edit')" type="primary" size="small" icon="el-icon-edit-outline" plain></el-button>
                          <el-button @click="handleClick(scope.row, 'del')" type="danger" size="small" icon="el-icon-delete" plain></el-button>
                        </template>
                      </el-table-column>
                    </el-table>
                  </template>
                  <!-- 分页 -->
                  <template>
                    <div class="block" style="margin-top: 20px;">
                      <el-pagination @size-change="handleSizeChange" @current-change="handleCurrentChange" :current-page="currentPage" :page-sizes="pageSize"
                        :page-size="currentPageSize" layout="total, sizes, prev, pager, next, jumper" :total="total">
                      </el-pagination>
                    </div>
                  </template>
                </el-card>
              </el-col>
            </el-row>
          </div>
        </main>
        {include file="footer" /}
      </section>
    </section>
  </section>
  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
        title: '【' + decodeURIComponent(querystring.templateName) + '】规格模板项',
        tableData: [],  //表格数据
        currentPage: parseInt(querystring.currentPage) || 1, //当前页
        currentPageSize: 20,  //当前页容量
        pageSize: [20, 40, 60, 80, 100, 200], //分页大小
        total: 0, //总页数
        multipleSelection: [],  //多选项
        // 查询条件
        searchData: {
          name: '',
        }
      },
      methods: {
        // 点击代理
        handleClick(data, type) {
          if (type == 'del') {
            this.$confirm('确认删除?', '提示').then(() => {
              httpRequest('POST', 'api_goods/spec_names/delete', { id: data.id }).then((resp) => {
                this.$message.success(resp.msg)
                setTimeout(() => {
                  location.reload();
                }, 500);
              })
            }).catch((e) => {
              this.$message.info('操作取消');
            })
          } else if (type === 'edit') {
            location = location.origin + '/admin/spec_names/edit' + querystringStringify({
              templateId: querystring.templateId,
              templateName: querystring.templateName,
              currentTemplatePage: querystring.currentTemplatePage,
              specOptionId: data.id,
              currentPage: this.currentPage
            });
          }
        },
        // 跳页
        handleCurrentChange(val) {
          this.currentPage = val;
          this.loadTableData();
        },
        // 改变页容量
        handleSizeChange(val) {
          this.currentPageSize = val;
          this.loadTableData();
        },
        // 搜索
        search() {
          this.currentPage = 1;
          this.loadTableData();
        },
        // 重置
        refresh() {
          this.currentPage = 1;
          for (let key in this.searchData) {
            this.searchData[key] = ''
          }
          this.loadTableData();
        },
        // 多选监听
        handleSelectionChange(val) {
          this.multipleSelection = val;
        },
        // 批量操作
        multiOperate(type) {
          let ids = [];
          this.multipleSelection.forEach((item) => {
            ids.push(item.id)
          });
          this.$confirm('确认批量操作?', '提示').then(() => {
            httpRequest('POST', 'api_goods/spec_names/batch_' + type, { id: ids }).then((resp) => {
              this.$message.success(resp.msg);
              setTimeout(() => {
                location.reload();
              }, 500);
            })
          }).catch(() => {
            this.$message.info('操作取消');
          });
        },
        // 新增
        goAdd() {
          location = location.origin + '/admin/spec_names/edit' + querystringStringify({
            templateId: querystring.templateId,
            templateName: querystring.templateName,
            currentTemplatePage: querystring.currentTemplatePage,
            currentPage: this.currentPage
          });
        },
        returnIndex() {
          location = location.origin + '/admin/spec_templates/index' + querystringStringify({ currentPage: querystring.currentTemplatePage });
        },
        // 加载数据
        loadTableData() {
          this.searchData.spec_template_id = querystring.templateId;
          httpRequest('POST', 'api_goods/spec_names/index', this.searchData, {
            'page-num': this.currentPage,
            'page-limit': this.currentPageSize
          }).then((resp) => {
            this.tableData = resp.data;
            this.total = resp.page.data_count || 0;
          })
        }
      },
      filters: {

      },
      mounted() {
        this.loadTableData();
      }
    });

  </script>

</body>

</html>
