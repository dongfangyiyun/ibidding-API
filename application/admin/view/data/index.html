{include file="header" /}

<style type="text/css">
  .index-body {
    padding-left: 5%!important;
    padding-right: 5%!important;
    min-width: 1200px;
  }

  #left-navs-app.dinone {
    display: none!important;
  }

  .index-top {
    margin-bottom: 70px;
  }

  .index-top>div {
    padding-right: 17px;
    padding-left: 17px;
  }

  .index-top a {
    display: block;
  }

  .dashboard-stat:after {
    content: "";
    display: block;
    clear: both;
  }

  .dashboard-stat::before,
  .dashboard-stat::after {
    content: " ";
    display: table;
  }

  .dashboard-stat {
    display: block;
    margin-bottom: 25px;
    overflow: hidden;
    position: relative;
  }

  .dashboard-stat .visual {
    box-sizing: border-box;
    width: 80px;
    height: 115px;
    display: block;
    float: left;
    padding-top: 45px;
    padding-left: 15px;
    margin-bottom: 15px;
    font-size: 35px;
    line-height: 35px;
  }

  .dashboard-stat .visual>img {
    margin-left: -35px;
  }

  .dashboard-stat .details {
    position: absolute;
    right: 20px;
  }

  .dashboard-stat .details .number {
    color: white;
    padding-top: 35px;
    text-align: right;
    font-size: 15px;
    line-height: 1;
    margin-bottom: 7px;
    font-weight: 300;
  }

  .dashboard-stat .details .number span {
    padding-left: 18px;
    font-size: 36px;
    color: rgb(255, 255, 255);
  }

  .dashboard-stat .details .desc {
    color: rgb(197, 230, 254)!important;
    text-align: right;
    font-size: 14px;
    letter-spacing: 0px;
    font-weight: 300;
  }

  .dashboard-stat .details .desc span {
    font-size: 17px;
    margin-left: 15px;
  }

  .dashboard-stat .block {
    height: 30px;
    width: 100%;
    display: block;
    position: relative;
    clear: both;
    z-index: 99;
  }

  .dashboard-stat:hover .number {
    color: #dbe9f3;
  }

  .dashboard-stat:hover .number span {
    color: #dbe9f3;
  }

  .dashboard-stat.blue-madison .block {
    background-color: #217fbc;
  }

  .dashboard-stat.blue-madison .details .desc {
    color: white;
    opacity: 1;
    filter: alpha(opacity=100);
  }

  .dashboard-stat.blue-madison .visual>img {
    color: white;
    filter: alpha(opacity=10);
  }

  .dashboard-stat.blue-madison {
    background-color: #5babe6!important;
  }

  .dashboard-stat.red-intense .block {
    background-color: #c43926;
  }

  .dashboard-stat.red-intense .details .desc {
    color: rgb(252, 151, 137)!important;
    opacity: 1;
    filter: alpha(opacity=100);
  }

  .dashboard-stat.red-intense .visual {
    padding-top: 60px;
  }

  .dashboard-stat.red-intense .visual>img {
    margin-left: 0px!important;
    color: white;
    filter: alpha(opacity=10);
  }

  .dashboard-stat.red-intense {
    background-color: #ea4b35!important;
  }

  .dashboard-stat.green-haze .block {
    background-color: #01bf9d;
  }

  .dashboard-stat.green-haze .details .desc {
    color: rgb(0, 233, 191)!important;
    opacity: 1;
    filter: alpha(opacity=100);
  }

  .dashboard-stat.green-haze .visual {
    padding-top: 60px;
  }

  .dashboard-stat.green-haze .visual>img {
    margin-left: -25px;
    color: white;
    filter: alpha(opacity=10);
  }

  .dashboard-stat.green-haze {
    background-color: #01a187!important;
  }

  .dashboard-stat.purple-plum .block {
    background-color: #f3c500;
  }

  .dashboard-stat.purple-plum .details .desc {
    color: rgb(254, 232, 135)!important;
    opacity: 1;
    filter: alpha(opacity=100);
  }

  .dashboard-stat.purple-plum .visual>img {
    color: white;
    filter: alpha(opacity=10);
  }

  .dashboard-stat.purple-plum .visual {
    padding-top: 75px;
  }

  .dashboard-stat.purple-plum .visual>img {
    margin-left: 10px;
    color: white;
    filter: alpha(opacity=10);
  }

  .dashboard-stat.purple-plum {
    background-color: #f59c00!important;
  }

  .index-bottom .bottom-left img {
    max-width: 100%;
    display: block;
  }

  .index-bottom .list-block {
    margin-bottom: 30px;
    padding-right: 15px;
  }

  .index-bottom .list-block:after {
    content: "";
    display: block;
    clear: both;
  }

  .index-bottom .list-block .left {
    transition: all .3s;
    -moz-transition: all .3s;
    -webkit-transition: all .3s;
    -o-transition: all .3s;
    text-align: center;
    line-height: 80px;
    float: left;
    width: 80px;
    height: 80px;
    border-radius: 80px;
    background-color: rgb(243, 247, 248);
    margin-right: 20px;
  }

  .index-bottom .list-block .left i {
    font-size: 40px;
    color: #262536;
  }

  .index-bottom .list-block:hover .left i {
    color: rgb(15, 55, 95);
  }

  .index-bottom .list-block:hover .left {
    background-color: rgb(255, 255, 255);
    box-shadow: 0px 0px 10px 2px #c7e8f9;
  }

  .index-bottom .bottom-left {
    width: 100%;
    box-sizing: border-box;
    padding-right: 430px;
  }

  .index-bottom .bottom-right {
    position: absolute;
    right: 0px;
    width: 390px;
    top: 0px;
  }

  .index-bottom .list-block .midden {
    float: left;
    padding-top: 9px;
  }

  .index-bottom .list-block .midden .title {
    font-size: 15px;
    color: rgb(15, 55, 95);
    line-height: 1;
    margin-bottom: 8px;
  }

  .index-bottom .list-block .midden .text {
    color: rgb(15, 55, 95);
    font-size: 14px;
    line-height: 1;
  }

  .index-bottom .list-block .midden .mun {
    color: #0f375f;
    font-size: 27px;
    line-height: 1;
  }

  .index-bottom .list-block .right {
    float: right;
    font-size: 48px;
    color: rgb(15, 55, 95);
    line-height: 80px;
    text-align: right;
  }

  .index-bottom .list-block .more {
    float: right;
    width: 64px;
    margin-top: 24px;
    height: 32px;
    border-radius: 4px;
    background-color: rgb(15, 55, 95);
    color: #ffffff;
    text-align: center;
    line-height: 32px;
    display: block;
    font-size: 13px;
    text-decoration: none;
  }

  .index-bottom .list-block .more:hover {
    transition: all .3s;
    -moz-transition: all .3s;
    -webkit-transition: all .3s;
    -o-transition: all .3s;
    background-color: #3d5772;
  }
</style>
<link rel="stylesheet" type="text/css" href="__static__/common/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="__static__/common/css/ali_icon/iconfont.css">

<body>
  <section class="el-container  is-vertical">
    {include file="top" /}
    <section class="el-container">
      {include file="left" /}
      <section class="el-container  is-vertical">
        <main class="el-main" id="main">
          <div id="app" style="margin-top: 50px;">
            <div class="index-body">
              <div class="index-content">
                <div class="row index-top">
                  <div class="col-lg-3 col-md-6 col-sm-6 col-xs-12">
                    <div class="dashboard-stat blue-madison">
                      <div class="visual">
                        <img src="__static__/images/icon1.png">
                      </div>
                      <div class="details">
                        <div class="number">今日订单总额/元
                          <span v-text="order_money.today_order_money"></span>
                        </div>
                        <div class="desc">昨日订单总额/元
                          <span v-text="order_money.yesterday_order_money"></span>
                        </div>
                      </div>
                      <div class="block"></div>
                    </div>
                  </div>
                  <div class="col-lg-3 col-md-6 col-sm-6 col-xs-12">
                    <div class="dashboard-stat red-intense">
                      <div class="visual">
                        <img src="__static__/images/icon2.png">
                      </div>
                      <div class="details">
                        <div class="number">今日支付订单数
                          <span v-text="pay_num.today_pay_num"></span>
                        </div>
                        <div class="desc">昨日支付订单数
                          <span v-text="pay_num.yesterday_pay_num"></span>
                        </div>
                      </div>
                      <div class="block"></div>
                    </div>
                  </div>
                  <div class="col-lg-3 col-md-6 col-sm-6 col-xs-12">
                    <div class="dashboard-stat green-haze">
                      <div class="visual">
                        <img src="__static__/images/icon3.png">
                      </div>
                      <div class="details">
                        <div class="number">新增会员数
                          <span v-text="user_num.today_user_num"></span>
                        </div>
                        <div class="desc">总会员数
                          <span v-text="user_num.total_user_num"></span>
                        </div>
                      </div>
                      <div class="block"></div>
                    </div>
                  </div>
                  <div class="col-lg-3 col-md-6 col-sm-6 col-xs-12">
                    <div class="dashboard-stat purple-plum">
                      <div class="visual">
                        <img src="__static__/images/icon4.png">
                      </div>
                      <div class="details">
                        <div class="number">今日浏览量
                          <span v-text="view_num.today_view_num"></span>
                        </div>
                        <div class="desc">昨日浏览量
                          <span v-text="view_num.yesterday_view_num"></span>
                        </div>
                      </div>
                      <div class="block"></div>
                    </div>
                  </div>
                </div>

                <div class="index-bottom" style="padding-bottom: 30px;">
                  <div class=" " style="position:relative;">
                    <div class=" bottom-left">
                      <div>
                        <div id="chart" style="width: 100%;height: 530px;padding-top: 10px;"></div>
                      </div>
                    </div>
                    <div class=" bottom-right">
                      <div class="list-block">
                        <div class="left">
                          <i class="iconfont icon-order-pending"></i>
                        </div>
                        <div class="midden">
                          <h4 class="title">今日订单数</h4>
                          <p class="text">用户在等待，请尽快处理哦</p>
                        </div>
                        <div class="right" v-text="other.today_order_num"></div>
                      </div>
                      <div class="list-block">
                        <div class="left">
                          <i class="iconfont icon-daifukuan"></i>
                        </div>
                        <div class="midden">
                          <h4 class="title">未付款订单数</h4>
                          <p class="mun" v-text="other.wait_pay_num"></p>
                        </div>
                        <a class="more" href="/admin/orders/index">查看</a>
                      </div>
                      <div class="list-block">
                        <div class="left">
                          <i class="iconfont icon-daifahuodingdan"></i>
                        </div>
                        <div class="midden">
                          <h4 class="title">待发货订单</h4>
                          <p class="mun" v-text="other.wait_deliver_num"></p>
                        </div>
                        <a class="more" href="/admin/deliver/index">查看</a>
                      </div>
                      <div class="list-block">
                        <div class="left">
                          <i class="iconfont icon-yifahuo"></i>
                        </div>
                        <div class="midden">
                          <h4 class="title">待收货订单数</h4>
                          <p class="mun" v-text="other.wait_receipt_num"></p>
                        </div>
                        <a class="more" href="/admin/orders/index">查看</a>
                      </div>
                      <div class="list-block">
                        <div class="left">
                          <i class="iconfont icon-shouhou"></i>
                        </div>
                        <div class="midden">
                          <h4 class="title">退货/售后订单数</h4>
                          <p class="mun" v-text="other.wait_return_num"></p>
                        </div>
                        <a class="more" href="/admin/return_goods/index">查看</a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>
        {include file="footer" /}
      </section>
    </section>
  </section>

  <!-- echarts -->
  <script src="__static__/echart/echarts.min.js"></script>

  <script type="text/javascript">

    var category = []; // 日期
    var lineData = []; // 成交额
    var barData = []; // 订单数

    var app = new Vue({
      el: '#app',
      data: {
        order_money: [],
        pay_num: [],
        user_num: [],
        view_num: [],
        other: [],
      },
      methods: {

      },
      mounted() {
        httpRequest('post', 'api_query/data_counts/index').then((resp) => {
          var chart = resp.data.chart;
          this.order_money = resp.data.order_money;
          this.pay_num = resp.data.pay_num;
          this.user_num = resp.data.user_num;
          this.view_num = resp.data.view_num;
          this.other = resp.data.other;
          chart.forEach((item) => {
            category.push(item.date);
            lineData.push(item.order_money);
            barData.push(item.order_num);
          })

          var chartDom = echarts.init(document.getElementById('chart'));
          var option = {
            backgroundColor: '#0f375f',
            title: {
              text: '近一个月内销售曲线',
              x: 'center',
              textStyle: {
                color: '#fff',
              },
              top: '5%',
            },
            tooltip: {
              trigger: 'axis',
              axisPointer: {
                type: 'shadow'
              },
              formatter(params)//数据格式
              {
                var relVal = params[0].name + "<br/>";
                relVal += params[0].seriesName + ' : ' + params[0].value + " ￥<br/>";
                relVal += params[1].seriesName + ' : ' + params[1].value + " 笔";
                return relVal;
              }
            },
            legend: {
              data: ['成交额', '订单数'],
              textStyle: {
                color: '#ccc',
              },
              left: 'center',
              top: '12%',
            },
            xAxis: {
              data: category,
              axisLine: {
                lineStyle: {
                  color: '#ccc'
                }
              }
            },
            yAxis: {
              splitLine: { show: false },
              axisLine: {
                lineStyle: {
                  color: '#ccc'
                }
              },
            },
            series: [{
              name: '成交额',
              type: 'line',
              smooth: true,
              showAllSymbol: true,
              symbol: 'emptyCircle',
              symbolSize: 15,
              data: lineData,
            }, {
              name: '订单数',
              type: 'bar',
              barWidth: 10,
              itemStyle: {
                normal: {
                  barBorderRadius: 5,
                  color: new echarts.graphic.LinearGradient(
                    0, 0, 0, 1,
                    [
                      { offset: 0, color: '#14c8d4' },
                      { offset: 1, color: '#43eec6' }
                    ]
                  )
                }
              },
              data: barData
            }, {
              type: 'bar',
              barGap: '-100%',
              barWidth: 10,
              itemStyle: {
                normal: {
                  color: new echarts.graphic.LinearGradient(
                    0, 0, 0, 1,
                    [
                      { offset: 0, color: 'rgba(20,200,212,0.5)' },
                      { offset: 0.2, color: 'rgba(20,200,212,0.2)' },
                      { offset: 1, color: 'rgba(20,200,212,0)' }
                    ]
                  ),
                }
              },
              z: -12,
              data: lineData
            }, {
              type: 'pictorialBar',
              symbol: 'rect',
              itemStyle: {
                normal: {
                  color: '#0f375f'
                }
              },
              symbolRepeat: true,
              symbolSize: [12, 4],
              symbolMargin: 1,
              z: -10,
              data: lineData
            }]
          };
          chartDom.setOption(option);
        });
      }
    })
  </script>

</body>

</html>
