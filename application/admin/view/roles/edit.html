{include file="header" /}

<body>

  <section class="el-container  is-vertical">
    {include file="top" /}
    <section class="el-container">
      {include file="left" /}
      <section class="el-container  is-vertical">
        <main class="el-main" id="main">
          <div id="app">
            <fieldset>
              <legend v-text="title"></legend>
            </fieldset>
            <el-row>
              <el-col :span="12">
                <el-card>
                  <div slot="header">
                    <span>角色信息</span>
                  </div>
                  <el-form :model="formData" ref="ruleForm" :rules="rules" label-position="left" label-width="80px">
                    <el-form-item label="角色名称" prop="name">
                      <el-input v-model="formData.name" clearable></el-input>
                    </el-form-item>
                    <el-form-item label="角色类别" prop="type">
                      <el-select v-model="formData.type" placeholder="请选择">
                        <el-option v-for="item in options" :key="item.value" :label="item.label" :value="item.value">
                        </el-option>
                      </el-select>
                    </el-form-item>
                    <el-form-item label="角色简介" prop="intro">
                      <el-input v-model="formData.intro" type="textarea" clearable></el-input>
                    </el-form-item>
                    <el-form-item>
                      <el-button type="primary" @click="submitForm('ruleForm')" icon="el-icon-check">提交</el-button>
                      <el-button type="info" icon="el-icon-d-arrow-left" @click="returnIndex()" plain>返回</el-button>
                    </el-form-item>
                  </el-form>
                </el-card>
              </el-col>
            </el-row>
          </div>
        </main>
        {include file="footer" /}
      </section>
    </section>
  </section>


  <script type="text/javascript">
    let app = new Vue({
      el: '#app',
      data: {
        title: querystring.roleId ? '修改角色' : '新增角色',
        formData: {
          name: '',
          type: '',
          intro: ''
        },
        options: [
          {
            label: '会员类',
            value: 'user'
          },
          {
            label: '管理员类',
            value: 'admin'
          }
        ],
        // 验证器 校验规则参见 https://github.com/yiminghe/async-validator
        rules: {
          name: [
            { required: true, message: '请输入角色名称', trigger: 'blur' },
          ],
          type: [
            { required: true, message: '请选择类别', trigger: 'blur' },
          ],
        }
      },
      methods: {
        // 提交表单
        submitForm(formName) {
          this.$refs[formName].validate((valid) => {
            if (valid) {
              // 通过校验
              let data = deepCopy(app.formData);
              console.log(data);
              let router = querystring.roleId ? 'api_systems/roles/update' : 'api_systems/roles/save';
              httpRequest('POST', router, this.formData).then((resp) => {
                this.$message.success(resp.msg);
                setTimeout(() => {
                  this.returnIndex();
                }, 500);
              })

            } else {
              return false;
            }
          });
        },
        // 返回列表页
        returnIndex() {
          location = location.origin + '/admin/roles/index' + querystringStringify({ currentPage: querystring.currentPage });
        }
      },
      mounted() {
        // 获取当前角色
        if (querystring.roleId) {
          httpRequest('POST', 'api_systems/roles/read', { id: querystring.roleId }).then((resp) => {
            this.formData = resp.data;
          });
        }
      }
    })

  </script>

</body>

</html>
