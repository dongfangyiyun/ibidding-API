{include file="header" /}

<body>
  <section class="el-container  is-vertical">
    {include file="top" /}
    <section class="el-container">
      {include file="left" /}
      <section class="el-container  is-vertical">
        <main class="el-main" id="main">
          <div id="app">
            <fieldset>
              <legend>订单列表</legend>
            </fieldset>
            <!-- 筛选 -->
            <el-row style="margin-bottom: 10px;">
              <el-col :span="24">
                <el-card>
                  <div slot="header">
                    <span>查询</span>
                  </div>
                  <el-row :gutter="20">
                    <!-- 筛选条件 -->
                    <el-col :span="5">
                      <span>订单状态</span>
                      <el-select v-model="searchData.status">
                        <el-option :value="1" label="待付款"></el-option>
                        <el-option :value="2" label="待发货"></el-option>
                        <el-option :value="3" label="待收货"></el-option>
                        <el-option :value="4" label="已完成"></el-option>
                        <el-option :value="9" label="已取消"></el-option>
                      </el-select>
                    </el-col>
                    <el-col :span="5">
                      <el-input placeholder="请输入订单号" v-model="searchData.order_no">
                        <template slot="prepend">订单号</template>
                      </el-input>
                    </el-col>
                    <el-col :span="5">
                      <el-input placeholder="会员手机号" v-model="searchData.user_mobile">
                        <template slot="prepend">手机号</template>
                      </el-input>
                    </el-col>
                    <!-- 筛选按钮 -->
                    <el-col :span="4">
                      <el-button icon="el-icon-search" @click="search();"></el-button>
                      <el-button icon="el-icon-refresh" @click="refresh();"></el-button>
                    </el-col>
                  </el-row>
                </el-card>
              </el-col>
            </el-row>

            <!-- 列表 -->
            <el-row>
              <el-col>
                <el-card>
                  <div slot="header">
                    <span>订单列表</span>
                    <!-- <el-button type="primary" style="float: right;" size="mini" icon="el-icon-plus" @click="goAdd()">新增订单</el-button> -->
                  </div>
                  <!-- 批量操作 -->
                  <div style="margin-bottom: 10px;">
                    <!--                    <el-button type="danger" size="small" plain icon="el-icon-delete" @click="multiOperate('delete')" :disabled="multipleSelection.length == 0">批量删除</el-button>
                    <el-button type="danger" size="small" plain icon="el-icon-error" @click="multiOperate('off_line')" :disabled="multipleSelection.length == 0">批量下线</el-button>
                    <el-button type="success" size="small" plain icon="el-icon-success" @click="multiOperate('on_line')" :disabled="multipleSelection.length == 0">批量上线</el-button>-->
                    <!-- <el-button type="success" size="small" plain icon="el-icon-success" @click="multiOperate('order')" :disabled="multipleSelection.length == 0">批量面单</el-button>
                    <el-button type="success" size="small" plain icon="el-icon-success" @click="multiOperate('print')" :disabled="multipleSelection.length == 0">批量打印</el-button> -->
                  </div>
                  <!-- 表格 -->
                  <template>
                    <el-table :data="tableData" stripe style="width: 100%" @selection-change="handleSelectionChange">
                      <!-- <el-table-column type="selection"> </el-table-column> -->
                      <el-table-column prop="id" label="ID" width="80" fixed sortable></el-table-column>
                      <el-table-column prop="user_info.mobile" label="会员手机号" fixed></el-table-column>
                      <el-table-column prop="user_info.nick_name" label="会员昵称" fixed></el-table-column>
                      <el-table-column prop="order_no" label="订单号" fixed></el-table-column>
                      <el-table-column prop="total_money" label="订单金额" sortable></el-table-column>
                      <el-table-column prop="deliver_tip_num" label="提醒发货次数" sortable></el-table-column>
                      <el-table-column prop="status" label="订单状态" sortable :filters="statusFilters" :filter-method="statusFilterHandler">
                        <template slot-scope="scope">
                          <el-tag size="mini" v-show="scope.row.status == 1">待付款</el-tag>
                          <el-tag size="mini" type="danger" v-show="scope.row.status == 2">待发货</el-tag>
                          <el-tag size="mini" type="warning" v-show="scope.row.status == 3">待签收</el-tag>
                          <el-tag size="mini" type="success" v-show="scope.row.status == 4">已完成</el-tag>
                          <el-tag size="mini" type="info" v-show="scope.row.status == 9">已取消</el-tag>
                        </template>
                      </el-table-column>

                      <el-table-column prop="update_time" label="更新时间" sortable>
                        <template slot-scope="scope">
                          <i class="el-icon-time"></i>
                          <span>{{ scope.row.update_time }}</span>
                        </template>
                      </el-table-column>
                      <!-- 操作栏 两个操作width设置为140 三个200 -->
                      <el-table-column label="操作" fixed="right" width="140">
                        <template slot-scope="scope">
                          <el-button @click="handleClick(scope.row, 'edit')" type="primary" size="small" icon="el-icon-edit-outline" plain></el-button>
                          <!-- <el-button @click="handleClick(scope.row, 'del')" type="danger" size="small" icon="el-icon-delete" plain></el-button> -->
                        </template>
                      </el-table-column>
                    </el-table>
                  </template>
                  <!-- 分页 -->
                  <template>
                    <div class="block" style="margin-top: 20px;">
                      <el-pagination @size-change="handleSizeChange" @current-change="handleCurrentChange" :current-page="currentPage" :page-sizes="pageSize"
                        :page-size="currentPageSize" layout="total, sizes, prev, pager, next, jumper" :total="total">
                      </el-pagination>
                    </div>
                  </template>
                </el-card>
              </el-col>
            </el-row>
            <!-- <div style="margin-top: 20px;">
              <el-button size="medium" @click="print">打印</el-button>
            </div> -->
          </div>
        </main>
        {include file="footer" /}
      </section>
    </section>
  </section>
  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
        tableData: [],  //表格数据
        currentPage: parseInt(querystring.currentPage) || 1, //当前页
        currentPageSize: 20,  //当前页容量
        pageSize: [20, 40, 60, 80, 100, 200], //分页大小
        total: 0, //总页数
        multipleSelection: [],  //多选项
        // 状态过滤
        statusFilters: [{
          text: '待付款',
          value: 1
        }, {
          text: '待发货',
          value: 2
        }, {
          text: '待收货',
          value: 3
        }, {
          text: '已完成',
          value: 4
        }, {
          text: '已取消',
          value: 9
        }],
        // 查询条件
        searchData: {
          order_no: '',
          user_mobile: ''
        }
      },
      methods: {
        // 点击代理
        handleClick(data, type) {
          if (type == 'del') {
            this.$confirm('确认删除?', '提示').then(() => {
              httpRequest('POST', 'api_orders/orders/delete', { id: data.id }).then((resp) => {
                this.$message.success(resp.msg)
                setTimeout(() => {
                  location.reload();
                }, 500);
              })
            }).catch((e) => {
              this.$message.info('操作取消');
            })
          } else if (type === 'edit') {
            location = location.origin + '/admin/orders/edit' + querystringStringify({ orderId: data.id, currentPage: this.currentPage });
          }
        },
        // 跳页
        handleCurrentChange(val) {
          this.currentPage = val;
          this.loadTableData();
        },
        // 改变页容量
        handleSizeChange(val) {
          this.currentPageSize = val;
          this.loadTableData();
        },
        // 过滤
        statusFilterHandler(value, row, column) {
          return row['status'] === value;
        },
        // 搜索
        search() {
          this.currentPage = 1;
          this.loadTableData();
        },
        // 重置
        refresh() {
          this.currentPage = 1;
          for (var key in this.searchData) {
            this.searchData[key] = ''
          }
          this.loadTableData();
        },
        // 多选监听
        handleSelectionChange(val) {
          this.multipleSelection = val;
        },
        // 打印
        print() {
          // window.print();
        },
        // 批量操作
        multiOperate(type) {
          let ids = [];
          this.multipleSelection.forEach((item) => {
            ids.push(item.id)
          });
          this.$confirm('确认批量操作?', '提示').then(() => {
            httpRequest('POST', 'api_orders/orders/batch_' + type, { id: ids }).then((resp) => {
              this.$message.success(resp.msg);
              setTimeout(() => {
                location.reload();
              }, 500);
            })
          }).catch(() => {
            this.$message.info('操作取消');
          });
        },
        // 新增
        goAdd() {
          location = location.origin + '/admin/orders/edit' + querystringStringify({ currentPage: this.currentPage });
        },
        // 加载数据
        loadTableData() {
          httpRequest('POST', 'api_orders/orders/index', this.searchData, {
            'page-num': this.currentPage,
            'page-limit': this.currentPageSize
          }).then((resp) => {
            this.tableData = resp.data;
            this.total = resp.page.data_count || 0;
          }
          )
        }
      },
      filters: {

      },
      mounted() {
        this.loadTableData();
      }
    });

  </script>

</body>

</html>
