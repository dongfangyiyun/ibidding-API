{include file="header" /}

<body>
  <section class="el-container  is-vertical">
    {include file="top" /}
    <section class="el-container">
      {include file="left" /}
      <section class="el-container  is-vertical">
        <main class="el-main" id="main">

          <div id="app">
            <fieldset>
              <legend>会员地址</legend>
            </fieldset>

            <!-- 筛选 -->
            <el-row style="margin-bottom: 10px;">
              <el-col>
                <el-card>
                  <div slot="header">
                    <span>查询</span>
                  </div>
                  <!-- 筛选条件 -->
                  <el-row :gutter="20">
                    <el-col :span="5">
                      <el-input placeholder="请输入手机号码" v-model="searchData.mobile">
                        <template slot="prepend">手机号码</template>
                      </el-input>
                    </el-col>
                    <el-col :span="5">
                      <el-input placeholder="请输入收货人" v-model="searchData.consignee_name">
                        <template slot="prepend">收货人</template>
                      </el-input>
                    </el-col>
                    <el-col :span="4">
                      <el-button icon="el-icon-search" @click="search();"></el-button>
                      <el-button icon="el-icon-refresh" @click="refresh();"></el-button>
                    </el-col>
                  </el-row>
                </el-card>
              </el-col>
            </el-row>
            <!-- 列表 -->
            <el-card>
              <div slot="header">
                <span>地址列表</span>
              </div>
              <!-- 表格 -->
              <template>
                <el-table :data="tableData" stripe style="width: 100%">
                  <el-table-column prop="id" label="ID" fixed sortable width="80"></el-table-column>
                  <el-table-column prop="mobile" label="手机号" fixed></el-table-column>
                  <el-table-column prop="consignee_name" label="收货人"></el-table-column>
                  <el-table-column prop="address_info" label="地址信息"></el-table-column>
                  <el-table-column prop="is_default" label="是否默认">
                    <template slot-scope="scope">
                      <el-tag type="success" size="mini" v-if="scope.row.is_default == 1">是</el-tag>
                      <el-tag type="info" size="mini" v-else>否</el-tag>
                    </template>
                  </el-table-column>
                  <!-- <el-table-column prop="update_time" label="更新时间" sortable>
                    <template slot-scope="scope">
                      <i class="el-icon-time"></i>
                      <span>{{ scope.row.update_time }}</span>
                    </template>
                  </el-table-column> -->
                  <!-- 操作栏 两个操作width设置为140 三个200 -->
                  <el-table-column label="操作" fixed="right" width="150">
                    <template slot-scope="scope">
                      <el-button @click="handleClick(scope.row, 'edit')" type="primary" size="mini" plain>详情</el-button>
                    </template>
                  </el-table-column>
                </el-table>
              </template>
              <!-- 分页 -->
              <template>
                <div class="block" style="margin-top: 20px;">
                  <el-pagination @size-change="handleSizeChange" @current-change="handleCurrentChange" :current-page="currentPage" :page-sizes="pageSize"
                    :page-size="currentPageSize" layout="total, sizes, prev, pager, next, jumper" :total="total">
                  </el-pagination>
                </div>
              </template>
            </el-card>

          </div>
        </main>
        {include file="footer" /}
      </section>
    </section>
  </section>

  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
        tableData: [],  //表格数据
        currentPage: parseInt(querystring.currentPage) || 1, //当前页
        currentPageSize: 20,  //当前页容量
        pageSize: [20, 40, 60, 80, 100, 200], //分页大小
        total: 0, //总页数
        multipleSelection: [],  //多选项
        // 查询条件
        searchData: {
          mobile: '',
          consignee_name: ''
        }
      },
      methods: {
        // 点击代理
        handleClick(data, type) {
          if (type === 'edit') {
            location = location.origin + '/admin/addresses/detail' + querystringStringify({ addressId: data.id, currentPage: this.currentPage });
          }
        },
        // 跳页
        handleCurrentChange(val) {
          this.currentPage = val;
          this.loadTableData();
        },
        // 改变页容量
        handleSizeChange(val) {
          this.currentPageSize = val;
          this.loadTableData();
        },
        // 过滤
        filterHandler(value, row, column) {
          return row['update_time'] === value;
        },
        // 搜索
        search() {
          this.currentPage = 1;
          this.loadTableData();
        },
        // 重置
        refresh() {
          this.currentPage = 1;
          for (var key in this.searchData) {
            this.searchData[key] = ''
          }
          this.loadTableData();
        },
        // 多选监听
        handleSelectionChange(val) {
          this.multipleSelection = val;
        },
        // 批量操作
        multiOperate(type) {
          
        },
        // 加载数据
        loadTableData() {
          httpRequest('POST', 'api_users/addresses/index', this.searchData, {
            'page-num': this.currentPage,
            'page-limit': this.currentPageSize
          }).then((resp) => {
            this.tableData = resp.data;
            this.total = resp.page.data_count || 0;
          }
          )
        }
      },
      filters: {

      },
      mounted() {
        this.loadTableData();
      }
    });

  </script>
</body>

</html>
