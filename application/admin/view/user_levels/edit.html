{include file="header" /}

<body>

  <section class="el-container  is-vertical">
    {include file="top" /}
    <section class="el-container">
      {include file="left" /}
      <section class="el-container  is-vertical">
        <main class="el-main" id="main">
          <div id="app">
            <fieldset>
              <legend v-text="title"></legend>
            </fieldset>

            <el-row :gutter="20">
              <el-col :span="16">
                <el-card>
                  <div slot="header">
                    <span>会员等级内容</span>
                  </div>
                  <el-form :model="formData" ref="ruleForm" :rules="rules" label-position="left" label-width="140px">

                    <el-form-item label="等级名称" prop="name">
                      <el-input v-model="formData.name" clearable></el-input>
                    </el-form-item>
                    <el-form-item label="达到等级所需积分" prop="min_score">
                      <el-input v-model="formData.min_score" clearable></el-input>
                    </el-form-item>
                    <el-form-item label="等级简介" prop="intro">
                      <el-input v-model="formData.intro" clearable type="textarea"></el-input>
                    </el-form-item>
                    <el-form-item label="状态" prop="status">
                      <el-radio v-model="formData.status" :label="status[0]">上线</el-radio>
                      <el-radio v-model="formData.status" :label="status[1]">下线</el-radio>
                    </el-form-item>
                    <el-form-item>
                      <el-button type="primary" @click="submitForm('ruleForm')" icon="el-icon-check">提交</el-button>
                      <el-button type="info" icon="el-icon-d-arrow-left" @click="returnIndex()" plain>返回</el-button>
                    </el-form-item>
                  </el-form>
                </el-card>
              </el-col>
            </el-row>
          </div>
        </main>
        {include file="footer" /}
      </section>
    </section>
  </section>

  <script type="text/javascript">

    let app = new Vue({
      el: '#app',
      data: {
        // 页面标题
        title: querystring.activityId ? '编辑会员等级' : '新增会员等级',
        // 表单数据
        formData: {
          name: '',
          intro: [],
          min_score: '',
          status: 1,
        },
        // 状态待选项
        status: [1, 2],
        // 校验规则
        rules: {
          name: [
            { required: true, message: '请输入等级名称', trigger: 'blur' },
          ],
          min_score: [
            { required: true, message: '请输入达到该等级所需积分', trigger: 'blur' },
          ],
        },
        // 活动集合
        market_activities: [],
        // 会员等级集合
        levels: []
      },
      methods: {
        // 提交表单
        submitForm(formName) {
          this.$refs[formName].validate((valid) => {
            if (valid) {
              // 通过校验
              let data = deepCopy(app.formData);
              let router = querystring.levelId ? 'api_users/user_levels/update' : 'api_users/user_levels/save'
              httpRequest('post', router, data).then((resp) => {
                this.$message.success(resp.msg);
                setTimeout(() => {
                  this.returnIndex();
                }, 500)
              });
            } else {
              return false;
            }
          });
        },
        // 返回列表页
        returnIndex() {
          location = location.origin + '/admin/user_levels/index' + querystringStringify({ currentPage: querystring.currentPage });
        },
      },
      mounted() {
        if (querystring.levelId) {
          httpRequest('POST', 'api_users/user_levels/read', { id: querystring.levelId }).then(resp => {
            this.formData = resp.data;
          })
        }
      }
    });
  </script>

</body>

</html>
