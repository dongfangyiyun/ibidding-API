{include file="header" /}


<body>

  <section class="el-container  is-vertical">
    {include file="top" /}
    <section class="el-container">
      {include file="left" /}
      <section class="el-container  is-vertical">
        <main class="el-main" id="main">
          <div id="app">
            <fieldset>
              <legend v-text="title"></legend>
            </fieldset>
            <el-row :gutter="20">
              <el-col :span="16">
                <el-card>
                  <div slot="header">
                    <span>友情链接基本信息</span>
                  </div>
                  <el-form :model="formData" ref="ruleForm" :rules="rules" label-position="left" label-width="120px">
                    <el-form-item label="友情链接名称" prop="name">
                      <el-input v-model="formData.name" clearable></el-input>
                    </el-form-item>
                    <el-form-item label="友情链接类别" prop="type">
                      <el-input v-model="formData.type" clearable></el-input>
                    </el-form-item>
                    <el-form-item label="alt属性" prop="alt">
                      <el-input v-model="formData.alt" clearable></el-input>
                    </el-form-item>
                    <el-form-item label="友情链接链接" prop="href">
                      <el-input v-model="formData.href" clearable></el-input>
                    </el-form-item>
                    <el-form-item label="友情链接位置" prop="position">
                      <el-input v-model="formData.position" clearable></el-input>
                    </el-form-item>
                    <el-form-item label="备注" prop="remark">
                      <el-input v-model="formData.remark" clearable type="textarea"></el-input>
                    </el-form-item>
                    <el-form-item label="是否上线">
                      <el-radio v-model="formData.status" :label="statusLabels[0]">是</el-radio>
                      <el-radio v-model="formData.status" :label="statusLabels[1]">否</el-radio>
                    </el-form-item>
                    <el-form-item label="是否开启模型">
                      <el-radio v-model="formData.is_open_model" :label="modulesLabels[0]">是</el-radio>
                      <el-radio v-model="formData.is_open_model" :label="modulesLabels[1]">否</el-radio>
                    </el-form-item>
                    <el-form-item label="绑定模型" v-if="formData.is_open_model == 1" prop="model">
                      <el-radio v-model="formData.model" label="article">文章模型</el-radio>
                      <el-radio v-model="formData.model" label="goods">商品模型</el-radio>
                      <el-radio v-model="formData.model" label="goods_cate">商品分类模型</el-radio>
                    </el-form-item>
                    <el-form-item label="模型数据ID" prop="model_id" v-if="formData.is_open_model == 1">
                      <el-input v-model="formData.model_id" clearable></el-input>
                    </el-form-item>
                    <el-form-item>
                      <el-button type="primary" @click="submitForm('ruleForm')" icon="el-icon-check">提交</el-button>
                      <el-button type="info" icon="el-icon-d-arrow-left" @click="returnIndex()" plain>返回</el-button>
                    </el-form-item>
                  </el-form>
                </el-card>
              </el-col>
              <el-col :span="8">
                <el-card body-style="text-align: center;">
                  <div slot="header">
                    <span>友情链接缩略图</span>
                  </div>
                  <ul class="el-upload-list el-upload-list--picture-card" v-show="formData.img">
                    <li class="el-upload-list__item is-ready">
                      <img :src="formData.img" alt="" class="el-upload-list__item-thumbnail">
                      <span class="el-upload-list__item-actions">
                        <span class="el-upload-list__item-delete" @click="formData.img = ''">
                          <i class="el-icon-delete"></i>
                        </span>
                      </span>
                    </li>
                  </ul>
                  <div class="el-upload el-upload--picture-card" @click="fileClick('imgAdd');">
                    <i class="el-icon-plus"></i>
                  </div>
                </el-card>
              </el-col>
            </el-row>
            <input @change="fileChange($event)" type="file" id="imgAdd" style="display: none">
          </div>
        </main>
        {include file="footer" /}
      </section>
    </section>
  </section>


  <script type="text/javascript">
    let app = new Vue({
      el: '#app',
      data: {
        title: querystring.friendly_linkId ? '修改友情链接' : '新增友情链接',
        formData: {
          name: '',
          type: '',
          alt: '',
          href: '',
          position: '',
          remark: '',
          status: 1,
          is_open_model: 0,
          model: '',
          model_id: '',
          img: ''
        },
        // 是否开启模型选项
        modulesLabels: [1, 0],
        // 是否上线
        statusLabels: [1, 2],
        // 验证器 校验规则参见 https://github.com/yiminghe/async-validator
        rules: {
          name: [
            { required: true, message: '请输入友情链接名称', trigger: 'blur' },
          ],
          type: [
            { required: true, message: '请输入友情链接类别', trigger: 'blur' },
          ],
          model: [
            { required: true, message: '请选择绑定模型', trigger: 'blur' },
          ],
          model_id: [
            { required: true, message: '请输入模型id', trigger: 'blur' },
          ]
        }
      },
      methods: {
        // 提交表单
        submitForm(formName) {
          this.$refs[formName].validate((valid) => {
            if (valid) {
              // 通过校验
              let data = deepCopy(this.formData);
              console.log(data);
              let router = querystring.friendly_linkId ? 'api_articles/friendly_links/update' : 'api_articles/friendly_links/save'
              httpRequest('post', router, data).then((resp) => {
                this.$message.success(resp.msg)
                setTimeout(() => {
                  this.returnIndex();
                }, 500)
              });
            } else {
              return false;
            }
          });
        },
        // 返回列表页
        returnIndex() {
          location = location.origin + '/admin/friendly_links/index' + querystringStringify({ currentPage: querystring.currentPage });
        },
        fileClick(type, index) {
          document.getElementById('imgAdd').click();
        },
        //文件发生该变
        fileChange(el) {
          if (!el.target.files[0].size) return;
          this.fileList(el.target);
          el.target.value = ''
        },
        //文件列表
        fileList(fileList) {
          var files = fileList.files;
          for (let i = 0; i < files.length; i++) {
            //判断是否为文件夹
            if (files[i].type != '') {
              this.fileAdd(files[i]);
            } else {
              //文件夹处理
              this.folders(fileList.items[i]);
            }
          }
        },
        //文件夹处理
        folders(files) {
          //判断是否为原生file
          if (files.kind) {
            files = files.webkitGetAsEntry();
          }
          files.createReader().readEntries((file) => {
            for (let i = 0; i < file.length; i++) {
              if (file[i].isFile) {
                this.foldersAdd(file[i]);
              } else {
                this.folders(file[i]);
              }
            }
          })
        },
        foldersAdd(entry) {
          entry.file(function (file) {
            this.fileAdd(file)
          })
        },
        fileAdd(file) {
          //判断是否为图片文件
          if (file.type.indexOf('image') == -1) {
            this.$message({
              type: 'error',
              message: '请选择图片类型的文件'
            })
          } else {
            let reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = function () {
              app.formData.img = this.result
            }
          }
        },
      },
      mounted() {
        if (querystring.friendly_linkId) {
          // 获取当前友情链接
          httpRequest('POST', 'api_articles/friendly_links/read', { id: querystring.friendly_linkId }).then((resp) => {
            this.formData = resp.data;
          });
        }
      }
    })

  </script>

</body>

</html>
