<!-- 新建html模板页 -->

{include file="/index/top" /}
</head>

<body>
  <div id="app">
    <header class="aui-bar aui-bar-nav aui-bar-light" id="header" style="background-image:none;">
      <a class="aui-pull-left aui-btn" onclick="goto('home')">
        <span class="aui-iconfont aui-icon-left"></span>
      </a>
      <div class="aui-title">我的收藏</div>
    </header>
    <div class="aui-content" style="margin-bottom:2.8rem;">
      <div v-if="haveNoData" class="aui-col-xs-12 aui-text-center" style="margin-top:30%;">
        <img src="__static__/wap/images/no_content.png" style="width:18%;margin:0 auto;">
        <h5 style="margin-top:1rem;" class="aui-font-size-14">暂未收藏任何信息</h5>
      </div>

      <div v-else class="aui-flex-col aui-flex-center">
        <div class="aui-flex-item-12">
          <div class="aui-flex-col">
            <div class="aui-flex-item-6" style="position: relative;padding:3px;" v-for="(collection,key) in collections" :key="key">
              <img :src="collection.bid_info.thum" @click="gobidDetail(collection)">
              <h5 class="aui-text-default aui-ellipsis-2 aui-font-size-12 aui-padded-t-5 aui-padded-l-10 aui-padded-r-10  aui-bg-white"
                v-text="collection.bid_info.name"></h5>
              <p class="aui-padded-b-5 aui-padded-t-5 aui-padded-l-10 aui-padded-r-10  aui-bg-white">
                <span class="aui-text-price" style="font-size:0.5rem;">￥</span>
                <span class="aui-text-price aui-font-size-14" v-text="collection.bid_info.sell_price"></span>
                <span class="aui-iconfont iconfont icon-shanchu aui-pull-right" @click="removeCollection(collection)"></span>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    // 滚动到底部的事件
    scrollEvent = function () {
      var scrollTop = document.documentElement.scrollTop || window.pageYOffset || document.body.scrollTop;
      if (document.documentElement.scrollHeight - scrollTop - document.documentElement.clientHeight < 10) {
        loadData();
      }
    }
    var page = 1;
    var app = new Vue({
      el: '#app',
      data: {
        collections: [],
        haveNoData: false
      },
      methods: {
        removeCollection: function (collection) {
          layer.confirm('确认从收藏夹移除?', { title: '提示' }, function (index) {
            layer.close(index);
            httpRequest('POST', 'api_bids/bid_collections/delete', { id: collection.id }).then( function (resp) {
              layer.msg(resp.msg);
              setTimeout(function () {
                location.reload();
              }, 500)
            })
          })
        },
        gobidDetail: function (collection) {
          goto('bid_detail', { bidId: collection.bid_id })
        }
      },
      mounted: function () {

      }
    })

    loadData = function () {
      document.body.onscroll = null;
      httpRequest('POST', 'api_bids/bid_collections/lists', {}, {
        'page-num': page,
        'page-limit': 10
      })
        .then(function (resp) {
          if (resp.data.length > 0) {
            app.haveNoData = false;
            resp.data.forEach(function (item) {
              app.collections.push(item);
            })
            if (resp.data.length == 10) {
              page++;
              document.body.onscroll = scrollEvent;
            } else {
              document.body.onscroll = null;
            }
          } else {
            if (page == 1) {
              app.haveNoData = true;
            }
          }
        });
    }
    loadData();
  </script>
</body>

</html>
