<!-- 新建html模板页 -->

{include file="/index/top" /}
<style>
  .top {
    display: table;
    line-height: 2.25rem;
    min-height: 2.25rem;
    font-size: 0.9rem;
    position: relative;
    width: 100%;
    color: #fff;
    background: linear-gradient(to right, #2c94e8, #1b80d0, #1276c5)
  }

  .top:after {
    display: block;
    content: "";
    clear: both;
  }

  .top .span {
    height: 2.25rem;
    line-height: 2.25rem;
    align-items: center;
    font-size: 0.8rem;
    color: #fff;
    background: none;
  }

  .top .title {
    white-space: nowrap;
    left: 5rem;
    right: 5rem;
    text-overflow: ellipsis;
    overflow: hidden;
    position: absolute;
    text-align: center;
  }
</style>
</head>

<body>
  <div id="app">
    <div class="top">
      <a class="span aui-pull-left aui-btn" onclick="goto('home')">
        <span class="aui-iconfont aui-icon-left"></span>
      </a>
      <div class="title" v-text="title"></div>
      <a class="span aui-pull-right aui-btn" onclick="goto('wallet_detail')"> 明细</a>
      <div style="margin-top: 3rem; margin-left: 2rem; font-size: .7rem;letter-spacing: .1rem;">钱包余额(元)</div>
      <div style="margin-left: 2rem; font-size: .7rem;margin-bottom: 1rem;">￥
        <span style="font-size: 1.3rem;" v-text="money"></span>
      </div>
    </div>
    <div class="aui-content">
      <ul class="aui-list aui-list-in">
        <li class="aui-list-item aui-list-item-arrow" onclick="goto('recharge')">
          <div class="aui-list-item-label-icon">
            <i class="iconfont icon-daifukuanb aui-font-size-20 " style="color: #56abef"></i>
          </div>
          <div class="aui-list-item-inner">
            充值
          </div>
        </li>
        <li class="aui-list-item aui-list-item-arrow" onclick="goto('withdraw')">
          <div class="aui-list-item-label-icon">
            <i class="iconfont icon-tixian aui-font-size-20 " style="color: #56abef"></i>
          </div>
          <div class="aui-list-item-inner">
            提现
          </div>
        </li>
      </ul>
    </div>
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        title: '我的钱包',
        money: ''
      },
      methods: {

      },
      mounted: function () {
        httpRequest('POST', 'api_query/users/asset')
          .then(function (resp) {
            app.money = resp.data.money
          })
      }
    })
  </script>
</body>

</html>
