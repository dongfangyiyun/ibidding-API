<!-- 新建html模板页 -->

{include file="/index/top" /}
<style>
  .aui-grid .aui-grid-label {
    color: #a3a3a3;
    margin-top: 0;
  }

  .aui-grid [class*=aui-col-] {
    padding: .2rem .2rem;
  }

  .aui-col-xs-2 {
    width: 20%;
  }
</style>
<script src="__static__/wap/script/horizontalMove.js"></script>
</head>

<body>
  <div id="app">
    <!-- 头部 -->
    <header class="aui-bar aui-bar-nav aui-bar-light">
      <a class="aui-pull-left aui-btn" onclick="history.back()">
        <span class="aui-iconfont aui-icon-left"></span>
      </a>
      <div class="aui-title" style="left:2rem; right: 0rem;" onclick="goto('search_page')">
        <div class="aui-searchbar aui-bg-white" id="search">
          <div class="aui-searchbar-input aui-border-radius aui-bg-default">
            <i class="aui-iconfont aui-icon-search"></i>
            <input type="search" placeholder="请输入搜索内容" id="search-input" disabled>
            <div class="aui-searchbar-clear-btn">
              <i class="aui-iconfont aui-icon-close"></i>
            </div>
          </div>
          <div class="aui-searchbar-btn" tapmode>取消</div>
        </div>
      </div>
    </header>
    <!-- 商品列表 -->
    <div v-if="haveNoData" class="aui-col-xs-12 aui-text-center" style="margin-top:30%;">
      <img src="__static__/wap/images/no_content.png" style="width:18%;margin:0 auto;">
      <h5 style="margin-top:1rem;" class="aui-font-size-14">暂无数据~</h5>
    </div>
    <div v-else class="aui-content5" style="margin-bottom:2.8rem;">
      <div class="aui-flex-col aui-flex-center aui-border-tb">
        <div class="aui-flex-item-12">
          <div class="aui-flex-col">
            <div class="aui-flex-item-12" style="position: relative;padding:3px;" @click="gobid(bid.id)" v-for="(bid,bidKey) in bidlist" :key="bidKey">
              <h5 class="aui-text-default aui-ellipsis-2 aui-font-size-12 aui-padded-t-5 aui-padded-l-10 aui-padded-r-10  aui-bg-white">
                  <span v-text="bidKey+1+'.'"></span>
                  <span v-text="bid.title"></span>
              </h5>
              <p class="aui-padded-b-5 aui-padded-t-5 aui-padded-l-10 aui-padded-r-10  aui-bg-white">
                <span class="aui-text-price" v-text="'【'+bid.type+'】'" style="font-size:0.5rem;"></span>
                <span style="font-size:0.5rem;">发布时间：<span v-text="bid.issue_time"></span></span>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    // 滚动到底部的事件
    scrollEvent = function () {
      var scrollTop = document.documentElement.scrollTop || window.pageYOffset || document.body.scrollTop;
      if (document.documentElement.scrollHeight - scrollTop - document.documentElement.clientHeight < 10) {
        loadbid();
      }
    }
    var page = 1;
    var app = new Vue({
      el: '#app',
      data: {
        bidlist: [],
        haveNoData: false
      },
      methods: {
        gobid: function (bidId) {
          goto('bid_detail', { bidId: bidId });
        }
      },
    })
    loadbid = function () {
      var data = {};
      if (querystring.typeId) {
        data.bid_type_id = querystring.typeId
      } else if (querystring.keyword) {
        data.keyword = decodeURIComponent(querystring.keyword)
      } else if (querystring.tag) {
        data.tag = decodeURIComponent(querystring.tag);
      }
      document.body.onscroll = null;
      httpRequest('POST', 'api_bids/bids/lists', data, {
        'page-num': page,
        'page-limit': 10
      }).then(function (resp) {
        if (resp.data.length > 0) {
          app.haveNoData = false;
          resp.data.forEach(function (item) {
            app.bidlist.push(item);
          })
          if (resp.data.length == 10) {
            page++;
            document.body.onscroll = scrollEvent;
          } else {
            document.body.onscroll = null;
          }
        } else {
          if (page == 1) {
            app.haveNoData = true;
          }
        }
      });
    }
    loadbid();
  </script>
</body>

</html>
