<!-- 新建html模板页 -->

{include file="/index/top" /}
</head>
<style type="text/css">
  .add-bank {
    text-align: center;
    width: 80%;
    margin: 2rem auto;
  }
</style>

<body>
  <div id="app">
    <!-- 中间页 -->
    <div class="aui-content">
      <div class="add-bank-header">
        <div class="input aui-list aui-form-list">
          <div class="input-bank aui-list-item">
            <div class="aui-list-item-inner">
              <div class="aui-list-item-label">
                银行名称
              </div>
              <div class="aui-list-item-input">
                <select v-model="card.bank_name">
                  <option value="">请选择银行名称</option>
                  <option>中国农业银行</option>
                  <option>中国建设银行</option>
                  <option>中国工商银行</option>
                  <option>中国银行</option>
                  <option>招商银行</option>
                  <option>光大银行</option>
                  <option>中国邮政储蓄银行</option>
                  <option>兴业银行</option>
                  <option>中信银行</option>
                  <option>浦发银行</option>
                  <option>广发银行</option>
                  <option>平安银行</option>
                  <option>交通银行</option>
                  <option>华夏银行</option>
                  <option>民生银行</option>
                </select>
              </div>
            </div>
          </div>
          <div class="input-bank aui-list-item">
            <div class="aui-list-item-inner">
              <div class="aui-list-item-label">
                持卡人
              </div>
              <div class="aui-list-item-input">
                <input type="text" placeholder="请输入持卡人姓名" v-model="card.card_holder">
              </div>
            </div>
          </div>
          <div class="input-bank aui-list-item">
            <div class="aui-list-item-inner">
              <div class="aui-list-item-label">
                卡号
              </div>
              <div class="aui-list-item-input">
                <input type="text" placeholder="请输入卡号" v-model="card.card_number">
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="aui-btn aui-btn-info aui-btn-block" style="width: 80%; margin: 1rem auto" @click="submit">确认</div>
    </div>
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        title: '新增银行卡',
        isEdit: querystring.cardId ? true : false,
        card: {
          bank_name: '',
          card_number: '',
          card_holder: ''
        }
      },
      methods: {
        submit: function () {
          if (!this.card.bank_name) {
            layer.msg('请选择银行')
            return;
          }
          if (!this.card.card_number) {
            layer.msg('请填写银行卡号');
            return;
          }
          if (!this.card.card_holder) {
            layer.msg('请填写持卡人');
            return;
          }

          var router = querystring.cardId ? 'api_users/bank_cards/update' : 'api_users/bank_cards/save';
          httpRequest('POST', router, this.card)
            .then(function (resp) {
              layer.msg(resp.msg);
              setTimeout(() => {
                goto('bankcard_list_select')
              }, 500);
            })
        }
      },
      computed: {

      },
      filters: {

      },
      mounted: function () {

      }
    })
  </script>
</body>

</html>
