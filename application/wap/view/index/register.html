{include file="/index/top" /}

</head>

<body>
  <div id="app">
    <header class="aui-bar aui-bar-nav aui-bar-light" id="header" style="background-color:#f4f4f4!important;">
      <a class="aui-pull-left aui-btn" onclick="goto('login')">
        <span class="aui-iconfont aui-icon-left" style="color:#333!important;"></span>
      </a>
      <div class="aui-title" v-text="title" style="color:#333!important;"></div>
    </header>
    <div class="aui-content aui-text-center">
      <!-- <img :src="login_logo" style="width:65%;margin:2.5rem auto 0 auto;margin-bottom: 2rem;"> -->
      <h1 style="color: #1E90FF;margin: 20px;">iBidding</h1>
      <div class="area">
        <div class="tips aui-text-left" v-if="openid">请注册绑定手机号,下次可直接用第三方账号登录</div>
        <!-- <div class="mix">
          <i class="aui-iconfont aui-icon-mobile"></i>
          <input type="text" class="input" pattern="[0-9]*" placeholder="输入推荐人手机号码" v-model="parent_mobile">
        </div> -->
        <div class="mix">
          <i class="aui-iconfont aui-icon-mobile"></i>
          <input type="text" class="input short" pattern="[0-9]*" onkeyup="value=value.replace(/[^\d]/g,'')" id="mobile" placeholder="输入手机号码"
            v-model="mobile">
          <div class="get-varicode" id="get-varicode" onclick="sendVaricode(this, 1)">发送验证码</div>
        </div>

        <div class="mix">
          <i class="aui-iconfont aui-icon-lock"></i>
          <input type="text" class="input" v-model="varicode" pattern="[0-9]*" placeholder="输入验证码">
        </div>
        <div class="mix">
          <i class="aui-iconfont aui-icon-lock"></i>
          <input type="password" class="input" placeholder="输入密码" v-model="password">
        </div>
        <div class="mix">
          <i class="aui-iconfont aui-icon-lock"></i>
          <input type="password" class="input" placeholder="确认密码" v-model="repassword">
        </div>
        <h4 style="width:100%;text-align:center;" class="aui-padded-t-10 aui-padded-b-10 aui-text-default">
          <i class="aui-iconfont iconfont icon-roundcheckfill" style="color: #ccc" v-show="!isAgree" @click="isAgree = !isAgree"></i>
          <i class="aui-iconfont iconfont icon-roundcheckfill aui-text-info" v-show="isAgree" @click="isAgree = !isAgree"></i>
          我同意
          <span @click="goRule(1)" class="aui-font-weight">《iBidding 注册协议》</span>
        </h4>
        <!-- <div class="other" style="width:100%;" onclick="goto('login')">
                    <p style="float:left;">已有账号?马上登录</p>
                </div> -->
        <div class="submit" @click="doRegister()">注册</div>
      </div>

    </div>
    


  </div>
  <script>
    var parent_mobile = querystring.parent_mobile;
    var thirdType = getStorage('thirdType')
    var app = new Vue({
      el: '#app',
      data: {
        title: querystring.openid ? '绑定新用户' : '注册',
        parent_mobile: parent_mobile || '',
        mobile: '',
        password: '',
        repassword: '',
        varicode: '',
        openid: querystring.openid,
        isAgree: false,
        login_logo: '',
      },
      methods: {
        doRegister: function () {
          if (!variTelephone(this.mobile)) {
            layer.msg('请填写正确的手机号')
            return;
          }
          if (this.password == '') {
            layer.msg('请填写密码')
            return;
          }
          if (!variPassword(this.password)) {
            layer.msg('密码限制6-20位大小写字母数字组合');
            return;
          }
          if (this.varicode == '') {
            layer.msg('请填写验证码')
            return;
          }
          if (this.password != this.repassword) {
            layer.msg('两次输入的密码不一致');
            this.repassword = '';
            return;
          }
          if (!this.isAgree) {
            layer.msg('请勾选同意《iBidding 注册协议》');
            return;
          }
          var data = {
            parent_mobile: this.parent_mobile || '',
            mobile: this.mobile,
            password: this.password,
            code: this.varicode,
          }
          if (thirdType == 'third_qq') {
            data.qq_openid = this.openid
          } else if (thirdType == 'third_wechat') {
            data.wechat_openid = this.openid
          }

          httpRequest('POST', 'api_users/user_accounts/register', data)
            .then(function (resp) {
              layer.msg(resp.msg)
              resp.data.user.avatar = resp.data.user.avatar || '__static__/images/avatar.png';
              user = resp.data.user;
              token = resp.data.token;
              setStorage(getClientType() + 'User', resp.data.user);
              setStorage(getClientType() + 'Token', resp.data.token);
              layer.msg(resp.msg);
              setTimeout(function () {
                goto('home');
              }, 500)
            })
        },
        recoMobileChange: function () {
          if (reco_mobile) {
            this.data.reco_mobile = reco_mobile;
          } else {
            this.data.reco_mobile = this.data.reco_mobile.replace(/[^\d]/g, '');
          }
        },
        goRule: function (id) {
          goto('article_detail', { type: 'rules', articleId: id })
        }
      },
      mounted: function () {
        var that = this;
        httpRequest('POST', 'api_query/configs/wap_logo').then(function (resp) {
          that.login_logo = resp.data.login_logo || '__static__/wap/images/wap_logo.png';
        })
      }
    })

    sendVaricode = function (evn, type) {
      if (wait == 90) {
        var mobile = app.mobile;
        if (!variTelephone(mobile)) {
          layer.msg('请填写正确的手机号码')
          return;
        }
        httpRequest('POST', 'api_systems/helper/send_code', {
          mobile: mobile,
          type: type
        }).then(function (resp) {
          layer.msg(resp.msg)
          if (resp.code == 1) {
            sendclick(evn);
          }
        })
      }
    }

    wait = 90;
    sendclick = function (evn) {
      var obj = $(evn);
      if (wait == 0) {
        obj.attr('disabled', false);
        obj.text('获取验证码');
        obj.css('backgroundColor', '#358cff');
        wait = 60;
      } else {
        obj.css('backgroundColor', '#696969');
        obj.attr('disabled', true);
        obj.text(wait + '秒再次发送');
        wait--;
        setTimeout(function () {
          sendclick(evn);
        }, 1000);
      }
    }
  </script>
</body>

</html>
